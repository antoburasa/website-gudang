<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Gudang</title>
<style>
body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
  background:#0f172a;
}
.box{
  background:#1e293b;
  padding:25px;
  border-radius:8px;
  width:300px;
  color:white;
}
input, button{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  background:#22c55e;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
  <h3>Login Gudang</h3>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script src="app.js"></script>
</body>
</html>
