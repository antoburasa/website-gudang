<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS GUDANG v3.0 - FULL SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1e40af; --danger: #ef4444; --success: #10b981; --bg: #f8fafc; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: #1e293b; }
        
        /* SIDEBAR */
        .sidebar { width: 260px; background: #0f172a; color: white; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .logo { font-size: 20px; font-weight: 800; margin-bottom: 40px; color: #38bdf8; display: flex; align-items: center; gap: 10px; }
        .nav-item { padding: 14px 18px; border-radius: 10px; cursor: pointer; margin-bottom: 8px; transition: 0.3s; display: flex; align-items: center; gap: 12px; color: #94a3b8; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: var(--primary); color: white; }

        /* MAIN CONTENT */
        .main { flex: 1; overflow-y: auto; padding: 40px; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* UI ELEMENTS */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 16px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .stat-label { color: #64748b; font-size: 14px; font-weight: 600; }
        .stat-value { font-size: 32px; font-weight: 800; margin-top: 10px; }

        .card { background: white; padding: 30px; border-radius: 16px; border: 1px solid #e2e8f0; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 13px; font-weight: 700; color: #475569; }
        input, select { width: 100%; padding: 12px 15px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 14px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1); }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-p { background: var(--primary); color: white; }
        .btn-p:hover { background: #1e3a8a; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8fafc; color: #64748b; font-size: 11px; text-transform: uppercase; border-bottom: 2px solid #f1f5f9; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .badge { padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: 800; }
        .badge-in { background: #dcfce7; color: #166534; }
        .badge-out { background: #fee2e2; color: #991b1b; }
        .btn-del { color: var(--danger); background: none; border: none; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fas fa-warehouse"></i> SMS GUDANG</div>
        <div class="nav-item active" onclick="nav('dash', this)"><i class="fas fa-chart-pie"></i> Dashboard</div>
        <div class="nav-item" onclick="nav('mast', this)"><i class="fas fa-boxes-stacked"></i> Master Barang</div>
        <div class="nav-item" onclick="nav('inout', this)"><i class="fas fa-right-left"></i> Masuk / Keluar</div>
        <div class="nav-item" onclick="nav('riwayat', this)"><i class="fas fa-clock-rotate-left"></i> Riwayat</div>
    </div>

    <div class="main">
        <div id="pg-dash" class="page active">
            <h1>Ringkasan Gudang</h1>
            <div class="stats-grid">
                <div class="stat-card"><div class="stat-label">TOTAL UNIT</div><div id="statTotal" class="stat-value">0</div></div>
                <div class="stat-card"><div class="stat-label">JENIS BARANG</div><div id="statJenis" class="stat-value">0</div></div>
            </div>
            <div class="card">
                <h3>Posisi Stok Saat Ini</h3>
                <table>
                    <thead><tr><th>Nama Barang</th><th>Jumlah Stok</th><th>Status</th></tr></thead>
                    <tbody id="tblStok"></tbody>
                </table>
            </div>
        </div>

        <div id="pg-mast" class="page">
            <h1>Manajemen Master Barang</h1>
            <div class="card" style="max-width: 500px;">
                <div class="form-group">
                    <label>Nama Barang Baru</label>
                    <input type="text" id="m_nama" placeholder="Contoh: EMPTY CAN 603">
                </div>
                <div class="form-group">
                    <label>Batas Minimum (Stok Tipis)</label>
                    <input type="number" id="m_min" value="10">
                </div>
                <button class="btn btn-p" onclick="addMaster()"><i class="fas fa-plus"></i> DAFTARKAN BARANG</button>
            </div>
            <div class="card">
                <table>
                    <thead><tr><th>Nama Barang</th><th>Min. Stok</th><th>Aksi</th></tr></thead>
                    <tbody id="tblMaster"></tbody>
                </table>
            </div>
        </div>

        <div id="pg-inout" class="page">
            <h1>Transaksi Masuk & Keluar</h1>
            <div class="card" style="max-width: 500px;">
                <div class="form-group">
                    <label>Pilih Barang</label>
                    <select id="t_barang" class="selBarang"></select>
                </div>
                <div class="form-group">
                    <label>Jenis Transaksi</label>
                    <select id="t_tipe">
                        <option value="MASUK">BARANG MASUK (+)</option>
                        <option value="KELUAR">BARANG KELUAR (-)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Jumlah (Qty)</label>
                    <input type="number" id="t_qty" placeholder="0">
                </div>
                <div class="form-group">
                    <label>Supplier / Dept / Keterangan</label>
                    <input type="text" id="t_info" placeholder="Contoh: UCC / DEPT PROD">
                </div>
                <button class="btn btn-p" onclick="addTrans()" id="btnSave"><i class="fas fa-save"></i> SIMPAN TRANSAKSI</button>
            </div>
        </div>

        <div id="pg-riwayat" class="page">
            <h1>Laporan Riwayat</h1>
            <div class="card">
                <table>
                    <thead><tr><th>Tanggal</th><th>Barang</th><th>Tipe</th><th>Qty</th><th>Info</th><th>Hapus</th></tr></thead>
                    <tbody id="tblRiwayat"></tbody>
                </table>
            </div>
        </div>
    </div>

            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));

            document.getElementById('pg-' + id).classList.add('active');
            el.classList.add('active');
        }

            const nama = document.getElementById('m_nama').value.toUpperCase().trim();
            const min = parseInt(document.getElementById('m_min').value);

                alert("Barang Berhasil Ditambahkan!");
                document.getElementById('m_nama').value = "";
            });
        }
