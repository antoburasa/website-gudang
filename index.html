<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gudang Rawmaterial SMS</title>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<style>
body{font-family:Arial;background:#f4f6f8;margin:0}
nav{background:#1e3a8a;padding:10px}
nav button{margin:3px;padding:8px;border:0;background:white;border-radius:6px}
.card{background:white;margin:15px;padding:15px;border-radius:10px}
input,select{width:100%;padding:8px;margin:5px 0}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ddd;padding:6px}
</style>
</head>

<body>

<nav>
<button onclick="dashboard()">Dashboard</button>
<button onclick="master()">Master Barang</button>
<button onclick="masuk()">Barang Masuk</button>
<button onclick="keluar()">Barang Keluar</button>
<button onclick="stok()">Stok</button>
<button onclick="riwayat()">Riwayat</button>
</nav>

<div id="app"></div>

<script>
const firebaseConfig={
apiKey:"AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
databaseURL:"https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
projectId:"gudang-sms-4c81c"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();
const app=document.getElementById("app");

const daftarGudang=[
"General Store 1",
"General Store 2",
"Gudang 3",
"Ingredients"
];

function dashboard(){
db.ref("barang").once("value",s=>{
let total=0,jenis=0;
s.forEach(c=>{
total+=c.val().stok||0;
jenis++;
});
app.innerHTML=`
<div class="card">
<h2>Dashboard Gudang</h2>
Total Stok: <b>${total}</b><br>
Jenis Barang: <b>${jenis}</b>
</div>`;
});
}

function master(){
app.innerHTML=`
<div class="card">
<h3>Master Barang</h3>
Nama<input id="nama">
Kode<input id="kode">
Unit<input id="unit">
Gudang<select id="gudang"></select>
<button onclick="simpanBarang()">Simpan</button>
</div>
<div class="card"><div id="listBarang"></div></div>`;
loadGudangDropdown();
loadMaster();
}

function loadGudangDropdown(){
gudang.innerHTML="";
daftarGudang.forEach(g=>{
gudang.innerHTML+=`<option>${g}</option>`;
});
}

function simpanBarang(){
db.ref("barang").push({
nama:nama.value,
kode:kode.value,
unit:unit.value,
gudang:gudang.value,
stok:0
});
master();
}

function loadMaster(){
db.ref("barang").on("value",s=>{
let html="<table><tr><th>Nama</th><th>Kode</th><th>Gudang</th><th>Stok</th></tr>";
s.forEach(c=>{
let b=c.val();
html+=`<tr>
<td>${b.nama}</td>
<td>${b.kode}</td>
<td>${b.gudang}</td>
<td>${b.stok}</td>
</tr>`;
});
html+="</table>";
listBarang.innerHTML=html;
});
}

function masuk(){
app.innerHTML=`
<div class="card">
<h3>Barang Masuk</h3>
Petugas<input id="petugas">
Barang<select id="bsel"></select>
Qty<input id="qty" type="number">
<button onclick="trxMasuk()">Simpan</button>
</div>`;
loadBarang();
}

function keluar(){
app.innerHTML=`
<div class="card">
<h3>Barang Keluar</h3>
Petugas<input id="petugas">
Barang<select id="bsel"></select>
Qty<input id="qty" type="number">
<button onclick="trxKeluar()">Simpan</button>
</div>`;
loadBarang();
}

function loadBarang(){
db.ref("barang").once("value",s=>{
bsel.innerHTML="";
s.forEach(c=>{
bsel.innerHTML+=`<option value="${c.key}">
${c.val().nama} - ${c.val().gudang}
</option>`;
});
});
}

function trxMasuk(){
let ref=db.ref("barang/"+bsel.value);
ref.once("value",s=>{
let b=s.val();
let stok=(b.stok||0)+parseInt(qty.value);
ref.update({stok:stok});
db.ref("transaksi").push({
tipe:"Masuk",
barang:b.nama,
gudang:b.gudang,
qty:qty.value,
petugas:petugas.value,
tanggal:Date.now()
});
alert("Tersimpan");
});
}

function trxKeluar(){
let ref=db.ref("barang/"+bsel.value);
ref.once("value",s=>{
let b=s.val();
let stok=(b.stok||0)-parseInt(qty.value);
ref.update({stok:stok});
db.ref("transaksi").push({
tipe:"Keluar",
barang:b.nama,
gudang:b.gudang,
qty:qty.value,
petugas:petugas.value,
tanggal:Date.now()
});
alert("Tersimpan");
});
}

function stok(){
db.ref("barang").on("value",s=>{
let html="<div class='card'><h3>Stok Barang</h3><table>";
html+="<tr><th>Barang</th><th>Gudang</th><th>Stok</th></tr>";
s.forEach(c=>{
html+=`<tr>
<td>${c.val().nama}</td>
<td>${c.val().gudang}</td>
<td>${c.val().stok}</td>
</tr>`;
});
html+="</table></div>";
app.innerHTML=html;
});
}

function riwayat(){
db.ref("transaksi").on("value",s=>{
let html="<div class='card'><h3>Riwayat</h3><table>";
html+="<tr><th>Tanggal</th><th>Tipe</th><th>Barang</th><th>Gudang</th><th>Qty</th><th>Petugas</th></tr>";
s.forEach(c=>{
let d=c.val();
html+=`<tr>
<td>${new Date(d.tanggal).toLocaleString()}</td>
<td>${d.tipe}</td>
<td>${d.barang}</td>
<td>${d.gudang}</td>
<td>${d.qty}</td>
<td>${d.petugas}</td>
</tr>`;
});
html+="</table></div>";
app.innerHTML=html;
});
}

dashboard();
</script>
</body>
</html>
