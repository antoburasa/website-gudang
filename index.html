<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS GUDANG v1.0 - Ready</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 15px;
            color: #1e293b;
        }
        h2 {
            text-align: center;
            color: #1e40af;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0 20px 0;
        }
        h3 {
            margin: 0 0 15px 0;
            font-size: 15px;
            color: #475569;
            border-left: 4px solid #0d6efd;
            padding-left: 10px;
            text-transform: uppercase;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }
        .box {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: #fff;
            padding: 15px;
            border-radius: 16px;
            text-align: center;
        }
        .box span {
            font-size: 28px;
            font-weight: 800;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            box-sizing: border-box;
            font-family: inherit;
        }
        button {
            background: #0d6efd;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        button:hover { background: #0b5ed7; }
        button:disabled { background: #cbd5e1; cursor: not-allowed; }
        button.danger { background: #ef4444; width: auto; padding: 5px 10px; font-size: 11px; }
        button.warn { background: #f59e0b; color: #fff; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            margin-top: 10px;
        }
        th, td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid #f1f5f9;
        }
        th {
            background: #f8fafc;
            color: #64748b;
            font-size: 11px;
            text-transform: uppercase;
        }
        .stok-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #f1f5f9;
            font-weight: 600;
        }
        .stok-item b { color: #1e40af; }

        @media print {
            .no-print { display: none !important; }
            body { background: #fff; padding: 0; }
            .card { box-shadow: none; border: 1px solid #ddd; }
        }
    </style>
</head>
<body>

    <h2>ðŸ“¦ SMS GUDANG SYSTEM</h2>

    <div class="dashboard">
        <div class="box">Total Stok<br><span id="total">0</span></div>
        <div class="box">Jenis Barang<br><span id="jenisBarang">0</span></div>
    </div>

    <div class="card no-print">
        <h3>âž• Input Transaksi</h3>
        <input type="text" id="barang" placeholder="NAMA BARANG (CONTOH: SEMEN)">
        <select id="jenis">
            <option value="masuk">BARANG MASUK (+)</option>
            <option value="keluar">BARANG KELUAR (-)</option>
        </select>
        <input type="number" id="jumlah" placeholder="JUMLAH UNIT">
        <button type="button" id="btnSimpan" onclick="simpan()">SIMPAN DATA</button>
    </div>

    <div class="card no-print">
        <h3>ðŸ“… Filter & Laporan</h3>
        <div style="display:flex; gap:10px">
            <input type="date" id="tglAwal">
            <input type="date" id="tglAkhir">
        </div>
        <button type="button" class="warn" onclick="loadData()">TERAPKAN FILTER</button>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
            <button type="button" style="background:#10b981" onclick="exportExcel()">EXCEL</button>
            <button type="button" style="background:#6366f1" onclick="window.print()">CETAK PDF</button>
        </div>
    </div>

    <div class="card">
        <h3>ðŸ“Š Stok Saat Ini</h3>
        <div id="stokBarang">Memuat data...</div>
    </div>

    <div class="card">
        <h3>ðŸ“œ Riwayat Transaksi</h3>
        <div style="overflow-x:auto">
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Barang</th>
                        <th>Jenis</th>
                        <th>Qty</th>
                        <th class="no-print">Aksi</th>
                    </tr>
                </thead>
                <tbody id="dataBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <script>
        // 1. KONFIGURASI FIREBASE (SUDAH DIPERBAIKI)
        var firebaseConfig = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.appspot.com",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        // 2. FUNGSI SIMPAN DATA
        function simpan() {
            var bInput = document.getElementById("barang");
            var jInput = document.getElementById("jumlah");
            var jenis = document.getElementById("jenis").value;
            var btn = document.getElementById("btnSimpan");

            var bName = bInput.value.trim().toUpperCase();
            var bQty = parseInt(jInput.value);

            if (!bName || isNaN(bQty) || bQty <= 0) {
                alert("Isi Nama Barang dan Jumlah dengan benar!");
                return;
            }

            btn.disabled = true;
            btn.innerText = "MEMPROSES...";

            db.ref("riwayat").push({
                barang: bName,
                jenis: jenis,
                jumlah: bQty,
                tanggal: new Date().toISOString().slice(0, 10)
            })
            .then(() => {
                alert("Data Berhasil Disimpan!");
                bInput.value = "";
                jInput.value = "";
            })
            .catch((err) => {
                alert("Error: " + err.message);
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerText = "SIMPAN DATA";
            });
        }

        // 3. FUNGSI LOAD DATA (REALTIME)
        function loadData() {
            var tglAwal = document.getElementById("tglAwal").value;
            var tglAkhir = document.getElementById("tglAkhir").value;

            db.ref("riwayat").on("value", function(snapshot) {
                var html = "", stok = {}, totalFisik = 0;

                snapshot.forEach(function(child) {
                    var val = child.val();
                    
                    // Filter Tanggal
                    if (tglAwal && val.tanggal < tglAwal) return;
                    if (tglAkhir && val.tanggal > tglAkhir) return;

                    // Hitung Stok
                    var qty = parseInt(val.jumlah);
                    if (val.jenis === "masuk") {
                        stok[val.barang] = (stok[val.barang] || 0) + qty;
                        totalFisik += qty;
                    } else {
                        stok[val.barang] = (stok[val.barang] || 0) - qty;
                        totalFisik -= qty;
                    }

                    // Baris Tabel
                    html += `<tr>
                        <td>${val.tanggal}</td>
                        <td style="text-align:left"><b>${val.barang}</b></td>
                        <td style="color:${val.jenis === 'masuk' ? '#10b981' : '#ef4444'}"><b>${val.jenis.toUpperCase()}</b></td>
                        <td>${val.jumlah}</td>
                        <td class="no-print"><button class="danger" onclick="hapus('${child.key}')">HAPUS</button></td>
                    </tr>`;
                });

                // Tampilkan ke UI
                document.getElementById("dataBody").innerHTML = html || "<tr><td colspan='5'>Tidak ada data.</td></tr>";
                document.getElementById("total").innerText = totalFisik;
                document.getElementById("jenisBarang").innerText = Object.keys(stok).length;

                // Tampilkan Ringkasan Stok Per Item
                var sHtml = "";
                for (var key in stok) {
                    sHtml += <div class="stok-item"><span>${key}</span><b>${stok[key]} Unit</b></div>;
                }
                document.getElementById("stokBarang").innerHTML = sHtml || "Belum ada stok.";
            });
        }

        // 4. FUNGSI HAPUS
        function hapus(id) {
            if (confirm("Hapus transaksi ini?")) {
                db.ref("riwayat/" + id).remove();
            }
        }

        // 5. EXCEL EXPORT
        function exportExcel() {
            var table = document.querySelector("table");
            var wb = XLSX.utils.table_to_book(table);
            XLSX.writeFile(wb, "Laporan_Gudang_SMS.xlsx");
        }

        // Jalankan saat halaman dibuka
        window.onload = loadData;
    </script>
</body>
</html>
