<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS GUDANG v3.5 - FINAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #1e40af; --s: #64748b; --bg: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 220px; background: #0f172a; color: white; padding: 20px; flex-shrink: 0; }
        .nav-item { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 10px; color: #94a3b8; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: var(--p); color: white; font-weight: bold; }
        .main { flex: 1; padding: 30px; overflow-y: auto; }
        .page { display: none; }
        .page.active { display: block; }
        .card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--p); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        th { background: #f8fafc; color: #64748b; font-size: 11px; text-transform: uppercase; }
        .badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 11px; }
        .bg-in { background: #dcfce7; color: #166534; }
        .bg-out { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="color: #38bdf8; font-size: 18px;">SMS GUDANG</h2>
        <div class="nav-item active" onclick="nav('dash', this)"><i class="fas fa-home"></i> Dashboard</div>
        <div class="nav-item" onclick="nav('mast', this)"><i class="fas fa-box"></i> Master Barang</div>
        <div class="nav-item" onclick="nav('trans', this)"><i class="fas fa-exchange"></i> Masuk / Keluar</div>
        <div class="nav-item" onclick="nav('riw', this)"><i class="fas fa-history"></i> Riwayat</div>
    </div>

    <div class="main">
        <div id="pg-dash" class="page active">
            <h1>Posisi Stok</h1>
            <div class="card">
                <table id="tblStok">
                    <thead><tr><th>Barang</th><th>Jumlah Stok</th><th>Status</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="pg-mast" class="page">
            <h1>Master Barang</h1>
            <div class="card" style="max-width: 400px;">
                <label>Nama Barang Baru</label>
                <input type="text" id="m_nama" placeholder="Contoh: SEMEN">
                <button onclick="addMaster()">DAFTARKAN</button>
            </div>
            <div class="card">
                <table id="tblMaster">
                    <thead><tr><th>Nama Barang</th><th>Hapus</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="pg-trans" class="page">
            <h1>Masuk / Keluar</h1>
            <div class="card" style="max-width: 400px;">
                <label>Pilih Barang</label>
                <select id="t_barang"></select>
                <label>Tipe</label>
                <select id="t_tipe">
                    <option value="IN">MASUK (+)</option>
                    <option value="OUT">KELUAR (-)</option>
                </select>
                <label>Jumlah (Qty)</label>
                <input type="number" id="t_qty" placeholder="0">
                <button onclick="addTrans()" id="btnSimpan">SIMPAN DATA</button>
            </div>
        </div>

        <div id="pg-riw" class="page">
            <h1>Laporan Riwayat</h1>
            <div class="card">
                <table id="tblRiwayat">
                    <thead><tr><th>Tanggal</th><th>Barang</th><th>Tipe</th><th>Qty</th><th>Aksi</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

        firebase.initializeApp(config);
        const db = firebase.database();

            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('pg-' + id).classList.add('active');
            el.classList.add('active');
        }

        function addMaster() {
            const nama = document.getElementById('m_nama').value.toUpperCase().trim();
            if(!nama) return alert("Isi nama barang!");
            db.ref("master_barang").push({ nama }).then(() => {
                alert("Tersimpan!");
                document.getElementById('m_nama').value = "";
            });
        }
