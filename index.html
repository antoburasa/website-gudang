<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GUDANG SMS - FIX TOTAL</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #eee; }
        .nav { background: #1a237e; color: white; padding: 15px; text-align: center; }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; font-size: 16px; }
        .btn-blue { background: #1a237e; }
        .btn-green { background: #2e7d32; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background: #f5f5f5; }
    </style>
</head>
<body>

<div class="nav">
    <h1>SMS GUDANG</h1>
</div>

<div class="container">
    <div class="card">
        <h3>1. DAFTAR BARANG BARU</h3>
        <input type="text" id="m_nama" placeholder="Ketik Nama (Contoh: BESI)">
        <button class="btn-blue" id="btn_master">KLIK UNTUK DAFTAR</button>
    </div>

    <div class="card">
        <h3>2. INPUT STOK</h3>
        <select id="t_pilih"><option value="">-- PILIH BARANG --</option></select>
        <select id="t_tipe"><option value="IN">MASUK (+)</option><option value="OUT">KELUAR (-)</option></select>
        <input type="number" id="t_qty" placeholder="Jumlah Qty">
        <button class="btn-green" id="btn_transaksi">SIMPAN TRANSAKSI</button>
    </div>

    <h3>STOK GUDANG SAAT INI</h3>
    <table id="tblStok">
        <thead><tr><th>Nama Barang</th><th>Stok Akhir</th></tr></thead>
        <tbody></tbody>
    </table>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    // Konfigurasi Milik Adri
    const config = {
        apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
        authDomain: "gudang-sms-4c81c.firebaseapp.com",
        databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "gudang-sms-4c81c",
        storageBucket: "gudang-sms-4c81c.appspot.com",
        appId: "1:598362736106:web:c8e2732d6ac7613931de93"
    };

    // Jalankan Firebase
    firebase.initializeApp(config);
    const database = firebase.database();

    // TOMBOL DAFTAR BARANG
    document.getElementById('btn_master').onclick = function() {
        const nama = document.getElementById('m_nama').value.toUpperCase().trim();
        if(!nama) return alert("Ketik nama barang dulu!");

        database.ref("master_barang").push({ nama: nama })
        .then(() => {
            alert("SUKSES: " + nama + " Terdaftar!");
            document.getElementById('m_nama').value = "";
        })
        .catch((e) => alert("GAGAL: " + e.message));
    };

    // TOMBOL SIMPAN TRANSAKSI
    document.getElementById('btn_transaksi').onclick = function() {
        const barang = document.getElementById('t_pilih').value;
        const tipe = document.getElementById('t_tipe').value;
        const qty = parseInt(document.getElementById('t_qty').value);

        if(!barang || isNaN(qty)) return alert("Isi barang & jumlah!");

        database.ref("riwayat").push({
            barang: barang,
            tipe: tipe,
            qty: qty
        })
        .then(() => {
            alert("SUKSES: Data Masuk!");
            document.getElementById('t_qty').value = "";
        })
        .catch((e) => alert("GAGAL: " + e.message));
    };

    // TAMPILKAN DATA SECARA OTOMATIS
    database.ref().on("value", function(snap) {
        const data = snap.val() || {};
        const master = data.master_barang || {};
        const riwayat = data.riwayat || {};

        // Dropdown
        let opsi = "<option value=''>-- PILIH BARANG --</option>";
        for(let id in master) {
            opsi += "<option value='"+master[id].nama+"'>"+master[id].nama+"</option>";
        }
        document.getElementById('t_pilih').innerHTML = opsi;

        // Hitung Stok
        let stok = {};
        for(let id in riwayat) {
            let r = riwayat[id];
            if(r.tipe === "IN") stok[r.barang] = (stok[r.barang] || 0) + r.qty;
            else stok[r.barang] = (stok[r.barang] || 0) - r.qty;
        }

        // Tabel
        let baris = "";
        for(let b in stok) {
            baris += "<tr><td><b>"+b+"</b></td><td>"+stok[b]+"</td></tr>";
        }
        document.getElementById('tblStok').querySelector('tbody').innerHTML = baris;
    });
</script>

</body>
</html>
