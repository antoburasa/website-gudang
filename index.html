<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>GUDANG SMS - DIAGNOSIS SYSTEM</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border: 2px solid #333; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
        .log { margin-top: 20px; padding: 10px; background: #eee; font-size: 12px; border-radius: 5px; height: 100px; overflow-y: scroll; border: 1px solid #ccc; }
        .status-ok { color: green; font-weight: bold; }
        .status-fail { color: red; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Daftar Barang Baru</h2>
    <p>Status Koneksi: <span id="koneksi">Mengecek...</span></p>
    
    <input type="text" id="nama_barang" placeholder="Masukkan Nama Barang (Contoh: SEMEN)">
    <button onclick="testDaftar()">DAFTARKAN SEKARANG</button>

    <div class="log" id="log_pesan">-- Laporan Sistem --<br></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    // Catat Laporan ke Kotak Abu-abu
    function tulisLog(teks) {
        const log = document.getElementById('log_pesan');
        log.innerHTML += "> " + teks + "<br>";
        log.scrollTop = log.scrollHeight;
    }

    try {
        const firebaseConfig = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.appspot.com",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // Cek apakah internet bisa nyambung ke Firebase
        db.ref(".info/connected").on("value", (snap) => {
            if (snap.val() === true) {
                document.getElementById('koneksi').innerHTML = "<span class='status-ok'>TERHUBUNG KE GOOGLE</span>";
                tulisLog("Koneksi ke server Google Berhasil.");
            } else {
                document.getElementById('koneksi').innerHTML = "<span class='status-fail'>TERPUTUS</span>";
                tulisLog("Mencoba menyambung ke internet...");
            }
        });

        function testDaftar() {
            const nama = document.getElementById('nama_barang').value.trim();
            if (!nama) {
                alert("Isi dulu nama barangnya!");
                return;
            }

            tulisLog("Mencoba mendaftarkan: " + nama);

            db.ref("master_barang").push({
                nama: nama.toUpperCase(),
                waktu: new Date().getTime()
            })
            .then(() => {
                tulisLog("HASIL: Berhasil terdaftar di database!");
                alert("SUKSES! " + nama + " sudah masuk sistem.");
                document.getElementById('nama_barang').value = "";
            })
            .catch((error) => {
                tulisLog("HASIL GAGAL: " + error.message);
                alert("Gagal daftar. Error: " + error.message);
            });
        }
    } catch (e) {
        tulisLog("SISTEM RUSAK: " + e.message);
    }
</script>

</body>
</html>
