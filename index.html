<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS GUDANG v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #1e40af; --s: #64748b; --g: #10b981; --r: #ef4444; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 240px; background: #1e40af; color: white; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .logo { font-weight: 800; font-size: 18px; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 15px; border-radius: 8px; color: rgba(255,255,255,0.7); cursor: pointer; margin-bottom: 5px; transition: 0.3s; font-size: 14px; }
        .nav-item:hover { background: rgba(255,255,255,0.1); color: white; }
        .nav-item.active { background: rgba(255,255,255,0.2); color: white; font-weight: 600; }
        .content { flex: 1; overflow-y: auto; padding: 30px; }
        .page { display: none; }
        .page.active { display: block; }
        .card { background: white; padding: 25px; border-radius: 15px; border: 1px solid #e2e8f0; margin-bottom: 20px; }
        label { display: block; font-size: 12px; font-weight: 700; color: var(--s); margin-bottom: 5px; margin-top: 15px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-family: inherit; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-p { background: var(--p); color: white; }
        .btn-p:hover { opacity: 0.9; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
        th { text-align: left; padding: 12px; background: #f8fafc; font-size: 11px; color: var(--s); text-transform: uppercase; border-bottom: 2px solid #f1f5f9; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: 800; }
        .bg-in { background: #dcfce7; color: #166534; }
        .bg-out { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">SMS GUDANG</div>
        <div class="nav-item active" onclick="nav('dash', this)"><i class="fas fa-chart-line"></i> Dashboard</div>
        <div class="nav-item" onclick="nav('mast', this)"><i class="fas fa-box"></i> Master Barang</div>
        <div class="nav-item" onclick="nav('inout', this)"><i class="fas fa-exchange-alt"></i> Masuk / Keluar</div>
        <div class="nav-item" onclick="nav('riwayat', this)"><i class="fas fa-history"></i> Riwayat Transaksi</div>
    </div>

    <div class="content">
        <div id="pg-dash" class="page active">
            <h1>Dashboard</h1>
            <div class="card">
                <h3>Stok Tersedia</h3>
                <table>
                    <thead><tr><th>Barang</th><th>Total Stok</th><th>Status</th></tr></thead>
                    <tbody id="dashStok"></tbody>
                </table>
            </div>
        </div>

        <div id="pg-mast" class="page">
            <h1>Master Barang</h1>
            <div class="card" style="max-width: 400px;">
                <label>Nama Barang Baru</label>
                <input type="text" id="m_nama" placeholder="Contoh: EMPTY CAN 603">
                <button class="btn btn-p" onclick="addMaster()">TAMBAH KE MASTER</button>
            </div>
            <div class="card">
                <table id="tblMaster">
                    <thead><tr><th>Nama Barang</th><th>Aksi</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="pg-inout" class="page">
            <h1>Transaksi Masuk / Keluar</h1>
            <div class="card" style="max-width: 450px;">
                <label>Pilih Barang</label>
                <select id="t_barang"></select>
                <label>Jenis Transaksi</label>
                <select id="t_jenis">
                    <option value="MASUK">BARANG MASUK (+)</option>
                    <option value="KELUAR">BARANG KELUAR (-)</option>
                </select>
                <label>Jumlah (Qty)</label>
                <input type="number" id="t_qty">
                <label>Supplier / Dept / PO</label>
                <input type="text" id="t_info" placeholder="Contoh: UCC/STOCK">
                <button class="btn btn-p" onclick="addTrans()">SIMPAN DATA</button>
            </div>
        </div>

        <div id="pg-riwayat" class="page">
            <h1>Riwayat Transaksi</h1>
            <div class="card">
                <table id="tblRiwayat">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Barang</th>
                            <th>Tipe</th>
                            <th>Qty</th>
                            <th>Info</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.appspot.com",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('pg-' + id).classList.add('active');
            el.classList.add('active');
        }

        function addMaster() {
            const nama = document.getElementById('m_nama').value.toUpperCase().trim();
            if(!nama) return alert("Isi nama barang!");
            db.ref("master_barang").push({ nama }).then(() => {
                alert("Barang berhasil didaftarkan!");
                document.getElementById('m_nama').value = "";
            });
        }

        function addTrans() {
            const barang = document.getElementById('t_barang').value;
            const jenis = document.getElementById('t_jenis').value;
            const qty = parseInt(document.getElementById('t_qty').value);
            const info = document.getElementById('t_info').value.toUpperCase();
            
            if(!barang || isNaN(qty)) return alert("Isi barang dan jumlah!");

            db.ref("riwayat").push({
                barang, jenis, qty, info,
                tgl: new Date().toISOString().slice(0, 10)
            }).then(() => {
                alert("Data Tersimpan!");
                document.getElementById('t_qty').value = "";
                document.getElementById('t_info').value = "";
            });
        }

        db.ref().on("value", (snap) => {
            const data = snap.val() || {};
            const master = data.master_barang || {};
            const riwayat = data.riwayat || {};

            // Render Master & Dropdown
            let hMst = "", hOpt = "<option value=''>-- PILIH BARANG --</option>";
            for(let id in master) {
                hMst += <tr><td>${master[id].nama}</td><td><button onclick="db.ref('master_barang/${id}').remove()" style="color:red; cursor:pointer; border:none; background:none;"><i class="fas fa-trash"></i></button></td></tr>;
                hOpt += <option value="${master[id].nama}">${master[id].nama}</option>;
            }
            document.getElementById('tblMaster').querySelector('tbody').innerHTML = hMst;
            document.getElementById('t_barang').innerHTML = hOpt;

            // Hitung Stok & Render Riwayat
            let stok = {}; let hRiw = "";
            const riwKeys = Object.keys(riwayat).reverse();
            
            riwKeys.forEach(id => {
                const r = riwayat[id];
                const q = parseInt(r.qty);
                if(r.jenis === 'MASUK') stok[r.barang] = (stok[r.barang] || 0) + q;
                else stok[r.barang] = (stok[r.barang] || 0) - q;

                hRiw += `<tr>
                    <td>${r.tgl}</td>
                    <td><b>${r.barang}</b></td>
                    <td><span class="badge ${r.jenis === 'MASUK' ? 'bg-in' : 'bg-out'}">${r.jenis}</span></td>
                    <td>${r.qty}</td>
                    <td>${r.info || '-'}</td>
                    <td><button onclick="db.ref('riwayat/${id}').remove()" style="color:red; border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button></td>
                </tr>`;
            });
            document.getElementById('tblRiwayat').querySelector('tbody').innerHTML = hRiw;

            // Render Dashboard
            let hDash = "";
            for(let b in stok) {
                hDash += <tr><td><b>${b}</b></td><td>${stok[b]}</td><td>${stok[b] < 10 ? 'ðŸ”´ LOW' : 'ðŸŸ¢ OK'}</td></tr>;
            }
            document.getElementById('dashStok').innerHTML = hDash;
        });
    </script>
</body>
</html>
