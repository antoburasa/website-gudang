<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gudang App</title>

  <!-- Firebase v8 (WAJIB) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 16px;
    }
    h2 { margin-top: 0 }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th { background: #eee }
  </style>
</head>
<body>

  <div class="card">
    <h2>âž• Master Barang</h2>
    <input type="text" id="namaBarang" placeholder="Nama barang">
    <button onclick="tambahBarang()">Simpan Barang</button>
  </div>

  <div class="card">
    <h2>ðŸ“¦ Daftar Barang</h2>
    <table>
      <thead>
        <tr>
          <th>Nama Barang</th>
          <th>Stok</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tabelBarang"></tbody>
    </table>
  </div>

  <script>
    // ===============================
    // ðŸ”§const firebaseConfig = {
    apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89GpilOio-tTB3o",
    authDomain: "gudang-sms-4c81c.firebaseapp.com",
    databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "gudang-sms-4c81c",
    storageBucket: "gudang-sms-4c81c.firebasestorage.app",
    messagingSenderId: "598362736106",
    appId: "1:598362736106:web:c0e2732d6ac7513931de93"
  };
 
    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ===============================
    // TAMBAH BARANG (FIX)
    // ===============================
    function tambahBarang() {
      const nama = document.getElementById("namaBarang").value.trim();

      if (nama === "") {
        alert("Nama barang tidak boleh kosong");
        return;
      }

      db.ref("barang/" + nama).set({
        stok: 0
      }).then(() => {
        alert("Barang berhasil disimpan");
        document.getElementById("namaBarang").value = "";
      }).catch(err => {
        alert("Error: " + err.message);
      });
    }

    // ===============================
    // TAMPIL BARANG REALTIME
    // ===============================
    db.ref("barang").on("value", snapshot => {
      const tbody = document.getElementById("tabelBarang");
      tbody.innerHTML = "";

      snapshot.forEach(child => {
        const nama = child.key;
        const stok = child.val().stok;

        tbody.innerHTML += `
          <tr>
            <td>${nama}</td>
            <td>${stok}</td>
            <td>
              <button onclick="hapusBarang('${nama}')">Hapus</button>
            </td>
          </tr>
        `;
      });
    });

    // ===============================
    // HAPUS BARANG
    // ===============================
    function hapusBarang(nama) {
      if (confirm("Hapus barang " + nama + "?")) {
        db.ref("barang/" + nama).remove();
      }
    }
  </script>

</body>
</html>
