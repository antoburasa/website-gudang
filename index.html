        .app-container { max-width: 600px; margin: auto; }

        h2 { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: var(--primary); margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }

        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 14px; margin-top: 5px; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-success { background: var(--success); }

        /* Tabel */
        .table-res { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 12px; color: #64748b; padding: 10px; border-bottom: 2px solid #f1f5f9; text-transform: uppercase; }
        td { padding: 12px 10px; font-size: 14px; border-bottom: 1px solid #f1f5f9; }

        .merah-kritis { background: #fef2f2; color: var(--danger); font-weight: bold; }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .badge-in { background: #dcfce7; color: #166534; }
        .badge-out { background: #fee2e2; color: #991b1b; }
        .status-tag { padding: 2px 6px; border-radius: 4px; font-size: 10px; }
        .tag-beli { background: var(--danger); color: white; }
        .tag-aman { background: var(--success); color: white; }

        .btn-hapus { background: #fee2e2; color: var(--danger); padding: 6px; border-radius: 6px; width: auto; font-size: 10px; margin: 0; }
        .search-box { margin-top: 10px; background: #f1f5f9; }
    </style>
</head>
