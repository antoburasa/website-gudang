<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Gudang PT. SMS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div class="bg-white shadow-sm p-4 mb-6">
        <h1 class="text-2xl font-bold text-center text-blue-900">PT. SAMUDRA MANDIRI SENTOSA</h1>
        <p class="text-center text-gray-500 text-xs uppercase tracking-widest">Inventory & History System</p>
    </div>

    <div class="max-w-6xl mx-auto px-4 pb-10">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-blue-600 text-white p-6 rounded-xl shadow-lg">
                <p class="text-xs opacity-80 uppercase">Total Jenis Barang</p>
                <h2 id="cardTotalJenis" class="text-5xl font-bold mt-2">0</h2>
            </div>
            <div class="bg-emerald-600 text-white p-6 rounded-xl shadow-lg">
                <p class="text-xs opacity-80 uppercase">Total Stok Fisik</p>
                <h2 id="cardTotalStok" class="text-5xl font-bold mt-2">0</h2>
            </div>
            <div class="bg-amber-500 text-white p-6 rounded-xl shadow-lg">
                <p class="text-xs opacity-80 uppercase">Perlu Order (Stok < 5)</p>
                <h2 id="cardPerluOrder" class="text-5xl font-bold mt-2">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-emerald-500">
                <h3 class="font-bold mb-4 text-emerald-700 uppercase">ðŸ“¥ Barang Masuk</h3>
                <div class="space-y-3">
                    <input type="text" id="prsNo" placeholder="No. PRS (Opsional)" class="w-full p-2 border rounded bg-gray-50">
                    <input type="text" id="namaMasuk" placeholder="Nama Barang" class="w-full p-2 border rounded">
                    <div class="flex gap-2">
                        <input type="number" id="jmlMasuk" placeholder="Jumlah" class="w-2/3 p-2 border rounded">
                        <input type="text" id="satuanMasuk" placeholder="Satuan (Pcs/Box)" class="w-1/3 p-2 border rounded">
                    </div>
                    <button onclick="prosesData('masuk')" class="w-full bg-emerald-600 text-white py-2 rounded-lg font-bold hover:bg-emerald-700">SIMPAN MASUK</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-rose-500">
                <h3 class="font-bold mb-4 text-rose-700 uppercase">ðŸ“¤ Barang Keluar</h3>
                <div class="space-y-3">
                    <input type="text" id="namaKeluar" placeholder="Nama Barang" class="w-full p-2 border rounded">
                    <input type="number" id="jmlKeluar" placeholder="Jumlah Keluar" class="w-full p-2 border rounded">
                    <button onclick="prosesData('keluar')" class="w-full bg-rose-600 text-white py-2 rounded-lg font-bold hover:bg-rose-700">KURANGI STOK</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden mb-8">
            <div class="bg-slate-800 text-white p-4 font-bold uppercase">ðŸ“¦ Stok Barang Saat Ini</div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-100 uppercase text-gray-600">
                        <tr>
                            <th class="p-4">PRS NO</th>
                            <th class="p-4">NAMA BARANG</th>
                            <th class="p-4 text-center">STOK</th>
                            <th class="p-4">SATUAN</th>
                        </tr>
                    </thead>
                    <tbody id="tabelStok" class="divide-y"></tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="bg-blue-900 text-white p-4 font-bold uppercase">ðŸ•’ Riwayat Transaksi</div>
            <div class="p-4 overflow-x-auto">
                <table class="w-full text-left text-xs">
                    <thead>
                        <tr class="text-gray-400 border-b uppercase">
                            <th class="pb-2">WAKTU</th>
                            <th class="pb-2">AKSI</th>
                            <th class="pb-2">BARANG</th>
                            <th class="pb-2">JUMLAH</th>
                        </tr>
                    </thead>
                    <tbody id="tabelRiwayat" class="divide-y"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Konfigurasi Firebase Adri
        const firebaseConfig = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            messagingSenderId: "598362736106",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Fungsi Utama Tombol
        function prosesData(tipe) {
            let nama, jml, prs, satuan;
            const waktu = new Date().toLocaleString('id-ID');

            if (tipe === 'masuk') {
                nama = document.getElementById('namaMasuk').value.trim().toLowerCase();
                jml = parseInt(document.getElementById('jmlMasuk').value);
                prs = document.getElementById('prsNo').value || "-";
                satuan = document.getElementById('satuanMasuk').value || "Pcs";
            } else {
                nama = document.getElementById('namaKeluar').value.trim().toLowerCase();
                jml = parseInt(document.getElementById('jmlKeluar').value);
                prs = "-";
                satuan = "Pcs";
            }

            if (!nama || isNaN(jml)) {
                alert("Harap isi Nama Barang dan Jumlah!");
                return;
            }

            const refStok = db.ref('stok/' + nama);
            const refLog = db.ref('riwayat').push();

            refStok.once('value').then(snap => {
                let stokLama = snap.exists() ? parseInt(snap.val().stok) : 0;
                let stokBaru = (tipe === 'masuk') ? (stokLama + jml) : (stokLama - jml);
                let satuanFix = snap.exists() ? (snap.val().satuan || satuan) : satuan;

                if (stokBaru < 0) {
                    alert("Stok tidak cukup untuk pengeluaran ini!");
                    return;
                }

                // Update Database
                refStok.update({
                    prs: (tipe === 'masuk' ? prs : (snap.val().prs || "-")),
                    nama: nama,
                    stok: stokBaru,
                    satuan: satuanFix,
                    lastUpdate: waktu
                });

                // Simpan Riwayat
                refLog.set({
                    waktu: waktu,
                    tipe: tipe,
                    nama: nama,
                    jml: (tipe === 'masuk' ? '+' : '-') + jml
                });

                alert("Berhasil mencatat barang " + tipe + "!");
                
                // Reset Form
                document.getElementById('namaMasuk').value = "";
                document.getElementById('jmlMasuk').value = "";
                document.getElementById('namaKeluar').value = "";
                document.getElementById('jmlKeluar').value = "";
            }).catch(err => alert("Error: " + err.message));
        }

        // Real-time Display
        db.ref('stok').on('value', snap => {
            let html = "";
            let tJenis = 0, tStok = 0, pOrder = 0;
            snap.forEach(child => {
                const v = child.val();
                if (v.stok > 0 || v.nama) {
                    tJenis++;
                    tStok += v.stok;
                    if(v.stok < 5) pOrder++;
                    html += `<tr class="hover:bg-gray-50 transition">
                        <td class="p-4 text-gray-400 font-mono">${v.prs || '-'}</td>
                        <td class="p-4 font-bold capitalize text-gray-700">${v.nama}</td>
                        <td class="p-4 text-center font-bold text-blue-600">${v.stok}</td>
                        <td class="p-4 text-gray-400 text-xs">${v.satuan || 'Pcs'}</td>
                    </tr>`;
                }
            });
            document.getElementById('tabelStok').innerHTML = html || '<tr><td colspan="4" class="p-4 text-center">Belum ada data</td></tr>';
            document.getElementById('cardTotalJenis').innerText = tJenis;
            document.getElementById('cardTotalStok').innerText = tStok;
            document.getElementById('cardPerluOrder').innerText = pOrder;
        });

        db.ref('riwayat').limitToLast(10).on('value', snap => {
            let html = "";
            let items = [];
            snap.forEach(c => items.push(c.val()));
            items.reverse().forEach(v => {
                const color = v.tipe === 'masuk' ? 'text-emerald-600' : 'text-rose-600';
                html += `<tr class="border-b">
                    <td class="py-3 text-gray-400 font-mono">${v.waktu}</td>
                    <td class="py-3 font-bold ${color} uppercase text-[10px]">${v.tipe}</td>
                    <td class="py-3 capitalize font-medium">${v.nama}</td>
                    <td class="py-3 font-bold text-gray-600">${v.jml}</td>
                </tr>`;
            });
            document.getElementById('tabelRiwayat').innerHTML = html;
        });
    </script>
</body>
</html>
