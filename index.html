            console.log("Pindah ke halaman: " + idHalaman);
            
            // 1. Sembunyikan semua section
            const allPages = document.getElementsByClassName('page-section');
            for (let i = 0; i < allPages.length; i++) {
                allPages[i].classList.remove('active');
            }

            // 2. Hapus warna aktif semua tombol
            const allBtns = document.getElementsByClassName('nav-btn');
            for (let i = 0; i < allBtns.length; i++) {
                allBtns[i].classList.remove('nav-active');
            }

            // 3. Munculkan halaman yang dipilih
            document.getElementById('page-' + idHalaman).classList.add('active');
            
            // 4. Warnai tombol yang dipilih
            document.getElementById('btn-' + idHalaman).classList.add('nav-active');
        }
