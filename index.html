<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEM GUDANG SMS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } body { background: white; } }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-slate-100 p-4 font-sans text-slate-800">

    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-blue-600 text-white p-6 rounded-2xl shadow-lg text-center border-b-4 border-yellow-500">
            <h1 class="text-xl font-bold uppercase tracking-tight">PT. SAMUDRA MANDIRI SENTOSA</h1>
            <p class="text-[10px] tracking-[0.2em] mt-1 text-yellow-300">INVENTORY CONTROL</p>
        </div>

        <div class="bg-white p-5 rounded-2xl shadow-md border border-gray-200 no-print">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Nama Barang</label>
                    <input type="text" id="nama_brg" class="w-full p-3 border-b-2 bg-gray-50 uppercase font-bold outline-none focus:border-blue-500 text-lg">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Jumlah</label>
                        <input type="number" id="qty_brg" class="w-full p-3 border-b-2 bg-gray-50 font-black outline-none focus:border-blue-500 text-center text-xl">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Ket / Oleh</label>
                        <input type="text" id="ket_brg" class="w-full p-3 border-b-2 bg-gray-50 outline-none focus:border-blue-500 text-sm italic">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3 pt-2">
                    <button onclick="prosesGudang('masuk')" class="bg-emerald-600 hover:bg-emerald-700 text-white py-4 rounded-xl font-bold shadow-lg active:scale-95 transition uppercase text-xs">Simpan Stok</button>
                    <button onclick="prosesGudang('keluar')" class="bg-rose-600 hover:bg-rose-700 text-white py-4 rounded-xl font-bold shadow-lg active:scale-95 transition uppercase text-xs">Kurangi Stok</button>
                </div>
                <button onclick="window.print()" class="w-full text-[10px] text-gray-400 py-1 font-bold uppercase tracking-widest no-print hover:text-gray-600">Cetak Laporan</button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-md border border-gray-200 overflow-hidden">
            <div class="bg-slate-900 p-3 flex justify-between items-center no-print">
                <span class="text-white text-[10px] font-bold px-2 uppercase tracking-widest">ðŸ“¦ Stok Gudang</span>
                <input type="text" id="cari_input" onkeyup="cariData()" placeholder="Cari..." class="text-[10px] p-2 rounded-lg bg-slate-800 text-white border-none outline-none w-1/3 focus:bg-slate-700">
            </div>
            <table class="w-full text-sm">
                <tbody id="tabel_stok" class="divide-y divide-gray-100 font-medium"></tbody>
            </table>
        </div>

        <div class="bg-white rounded-2xl shadow-md border border-gray-200 overflow-hidden no-print">
            <div class="bg-blue-600 text-white p-3 text-[10px] font-bold uppercase flex justify-between px-4">
                <span>ðŸ•’ Transaksi Terakhir</span>
                <button onclick="if(confirm('Hapus log?')) db.ref('riwayat').remove()" class="text-[8px] underline opacity-50">Reset</button>
            </div>
            <div id="tabel_log" class="p-4 space-y-4 max-h-60 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // Konfigurasi Database Adri
        const firebaseConfig = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Fungsi Utama (Diganti namanya agar segar/tidak cache)
        function prosesGudang(mode) {
            const n = document.getElementById('nama_brg').value.trim().toLowerCase();
            const q = parseInt(document.getElementById('qty_brg').value);
            const k = document.getElementById('ket_brg').value.trim() || "-";
            const w = new Date().toLocaleString('id-ID', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});

            if (!n || isNaN(q)) {
                alert("Wajib isi Nama Barang dan Jumlah!");
                return;
            }

            const refS = db.ref('stok/' + n);
            const refL = db.ref('riwayat').push();

            refS.once('value').then(snap => {
                let lama = snap.exists() ? parseInt(snap.val().stok) : 0;
                let baru = (mode === 'masuk') ? (lama + q) : (lama - q);
                
                if (baru < 0) {
                    alert("Maaf, stok tidak cukup!");
                    return;
                }

                refS.update({ nama: n, stok: baru });
                refL.set({ t: w, m: mode, n: n, q: (mode==='masuk'?'+':'-')+q, k: k });
                
                alert("Data berhasil diperbarui!");
                document.getElementById('nama_brg').value=''; 
                document.getElementById('qty_brg').value=''; 
                document.getElementById('ket_brg').value='';
            }).catch(e => alert("Error Database: " + e.message));
        }

        // Fungsi Cari
        function cariData() {
            let f = document.getElementById('cari_input').value.toLowerCase();
            let r = document.querySelectorAll('#tabel_stok tr');
            r.forEach(x => x.style.display = x.innerText.toLowerCase().includes(f) ? "" : "none");
        }

        // Tampil Stok
        db.ref('stok').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                const d = c.val();
                h += <tr class="border-b font-semibold"><td class="p-3 capitalize text-slate-700">${d.nama}</td><td class="p-3 text-right font-black text-blue-600 text-lg">${d.stok}</td></tr>;
            });
            document.getElementById('tabel_stok').innerHTML = h || '<tr><td colspan="2" class="p-4 text-center text-gray-400 italic text-xs">Belum ada data barang.</td></tr>';
        });

        // Tampil Riwayat
        db.ref('riwayat').on('value', snap => {
            let h = ""; let arr = [];
            snap.forEach(c => arr.push(c.val()));
            arr.reverse().slice(0, 15).forEach(v => {
                const col = v.m === 'masuk' ? 'text-emerald-600 bg-emerald-50' : 'text-rose-600 bg-rose-50';
                h += `<div class="border-b border-gray-100 pb-2">
                    <div class="flex justify-between text-[8px] text-gray-400 font-mono mb-1"><span>${v.t}</span><span class="px-2 py-0.5 rounded-full font-bold ${col}">${v.m}</span></div>
                    <div class="flex justify-between items-center"><span class="capitalize font-bold text-slate-800 text-sm">${v.n}</span><span class="font-black text-slate-900">${v.q}</span></div>
                    <div class="text-[9px] text-gray-400 italic">Ket: ${v.k}</div>
                </div>`;
            });
            document.getElementById('tabel_log').innerHTML = h;
        });
    </script>
</body>
</html>
