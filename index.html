<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS GUDANG PRO - ADRI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a237e;
            --success: #2e7d32;
            --danger: #c62828;
            --bg: #f4f7f9;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            padding: 10px; 
            color: #333;
        }

        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            border-top: 8px solid var(--primary);
        }

        h1 { text-align: center; color: var(--primary); margin-bottom: 5px; font-weight: 800; }
        p.subtitle { text-align: center; color: #666; font-size: 13px; margin-bottom: 30px; }

        h2 { 
            font-size: 16px; 
            text-transform: uppercase; 
            color: var(--primary); 
            border-left: 4px solid var(--primary); 
            padding-left: 10px; 
            margin-top: 30px;
        }

        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            font-size: 14px; 
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        button { 
            width: 100%; 
            padding: 14px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
            font-size: 14px;
        }

        button:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-save { background: var(--success); }

        /* Tabel Styles */
        .table-container { overflow-x: auto; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; background: white; font-size: 13px; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        th { background: #f8f9fa; color: #666; font-weight: 600; }

        /* Status Stok */
        .stok-kritis { 
            background-color: #fff5f5; 
            color: var(--danger); 
            font-weight: bold; 
            animation: pulse 2s infinite; 
        }
        @keyframes pulse { 
            0% { background-color: #fff5f5; } 
            50% { background-color: #ffe0e0; } 
            100% { background-color: #fff5f5; } 
        }
