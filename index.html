<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDANG SMS v1.6 - FIX SINGAPORE</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #1e3a8a; --bg: #f4f7fa; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        h2 { text-align: center; color: var(--primary); font-weight: 800; }
        .status-bar { text-align: center; font-size: 12px; padding: 8px; border-radius: 10px; margin-bottom: 15px; background: #fff; border: 1px solid #ddd; font-weight: bold; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .box { padding: 20px; border-radius: 12px; color: white; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .box-blue { background: #007bff; }
        .box-cyan { background: #17a2b8; }
        .box b { font-size: 30px; display: block; }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        input, select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #cbd5e1; box-sizing: border-box; font-size: 14px; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        button:disabled { background: #ccc; }
        .stok-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; font-weight: 600; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 10px; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h2>üì¶ GUDANG SMS v1.6</h2>
    <div id="status" class="status-bar" style="color: orange;">üõ∞Ô∏è Menghubungkan ke Server Singapore...</div>

    <div class="dashboard">
        <div class="box box-blue">STOK TOTAL<br><b id="totalStok">0</b></div>
        <div class="box box-cyan">JENIS BARANG<br><b id="totalJenis">0</b></div>
    </div>

    <div class="card">
        <h3 style="margin:0; font-size:14px; color:var(--primary);">‚ûï INPUT TRANSAKSI</h3>
        <input type="text" id="barang" placeholder="Nama Barang">
        <select id="jenis">
            <option value="masuk">BARANG MASUK (+)</option>
            <option value="keluar">BARANG KELUAR (-)</option>
        </select>
        <input type="number" id="jumlah" placeholder="Jumlah">
        <button id="btnSimpan" onclick="simpan()">SIMPAN DATA</button>
    </div>

    <div class="card">
        <h3 style="margin:0; font-size:14px; color:var(--primary);">üìä RINGKASAN STOK</h3>
        <div id="listStok" style="margin-top:10px;">Menunggu data...</div>
    </div>

    <div class="card">
        <h3 style="margin:0; font-size:14px; color:var(--primary);">üìú RIWAYAT TERAKHIR</h3>
        <table id="riwayat">
            <thead><tr><th>Barang</th><th>Tipe</th><th>Qty</th></tr></thead>
            <tbody id="bodyRiwayat"></tbody>
        </table>
    </div>
</div>

<script>
    // --- KONFIGURASI KHUSUS SINGAPORE (Disesuaikan foto database kamu) ---
    const firebaseConfig = {
        apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
        authDomain: "gudang-sms-4c81c.firebaseapp.com",
        // Alamat di bawah ini HARUS SAMA dengan foto database kamu agar tidak macet
        databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "gudang-sms-4c81c",
        appId: "1:598362736106:web:c8e2732d6ac7613931de93"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fungsi Ambil Data Realtime
    function muatData() {
        db.ref("riwayat").on("value", (snap) => {
            document.getElementById("status").innerHTML = "‚úÖ SERVER SINGAPORE CONNECTED";
            document.getElementById("status").style.color = "green";
            
            let total = 0; 
            let peta = {}; 
            let riwayatHtml = "";
            let arr = [];

            if (!snap.exists()) {
                document.getElementById("listStok").innerHTML = "Database kosong.";
                document.getElementById("bodyRiwayat").innerHTML = "<tr><td colspan='3' style='text-align:center'>Tidak ada transaksi</td></tr>";
                return;
            }

            snap.forEach((child) => {
                const d = child.val();
                arr.push(d);
                let q = parseInt(d.jumlah) || 0;
                
                // Logika Hitung
                if (d.jenis === "masuk") {
                    peta[d.barang] = (peta[d.barang] || 0) + q;
                    total += q;
                } else {
                    peta[d.barang] = (peta[d.barang] || 0) - q;
                    total -= q;
                }
            });

            // Update UI
            document.getElementById("totalStok").innerText = total;
            document.getElementById("totalJenis").innerText = Object.keys(peta).length;

            let stokHtml = "";
            for (let b in peta) {
                stokHtml += <div class="stok-row"><span>${b}</span><span>${peta[b]} UNIT</span></div>;
            }
            document.getElementById("listStok").innerHTML = stokHtml;

            // Tampilkan 5 terakhir
            arr.reverse().slice(0, 5).forEach(r => {
                riwayatHtml += <tr><td>${r.barang}</td><td style="color:${r.jenis==='masuk'?'green':'red'}">${r.jenis.toUpperCase()}</td><td>${r.jumlah}</td></tr>;
            });
            document.getElementById("bodyRiwayat").innerHTML = riwayatHtml;
        }, (err) => {
            document.getElementById("status").innerHTML = "‚ùå ERROR: " + err.message;
            document.getElementById("status").style.color = "red";
        });
    }

    // Fungsi Simpan
    function simpan() {
        const b = document.getElementById("barang");
        const j = document.getElementById("jumlah");
        const btn = document.getElementById("btnSimpan");

        if(!b.value || !j.value) return alert("Mohon isi nama barang dan jumlah!");

        btn.disabled = true;
        btn.innerText = "MENYIMPAN...";

        db.ref("riwayat").push({
            barang: b.value.toUpperCase().trim(),
            jumlah: parseInt(j.value),
            jenis: document.getElementById("jenis").value,
            waktu: new Date().toLocaleString()
        }).then(() => {
            b.value = ""; 
            j.value = "";
            btn.disabled = false;
            btn.innerText = "SIMPAN DATA";
        }).catch(err => {
            alert("Gagal simpan: " + err.message);
            btn.disabled = false;
            btn.innerText = "SIMPAN DATA";
        });
    }

    // Jalankan
    muatData();
</script>
</body>
</html>
