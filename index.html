<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Gudang PT. SMS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div class="bg-white shadow-sm p-4 mb-6">
        <h1 class="text-2xl font-bold text-center text-blue-900">PT. SAMUDRA MANDIRI SENTOSA</h1>
        <p class="text-center text-gray-500 text-xs uppercase tracking-widest">Inventory & History System</p>
    </div>

    <div class="max-w-6xl mx-auto px-4 pb-10">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-blue-600 text-white p-6 rounded-xl shadow-lg">
                <p class="text-xs opacity-80 uppercase">Total Jenis Barang</p>
                <h2 id="cardTotalJenis" class="text-5xl font-bold mt-2">0</h2>
            </div>
            <div class="bg-emerald-600 text-white p-6 rounded-xl shadow-lg">
                <p class="text-xs opacity-80 uppercase">Total Stok Fisik</p>
                <h2 id="cardTotalStok" class="text-5xl font-bold mt-2">0</h2>
            </div>
            <div class="bg-amber-500 text-white p-6 rounded-xl shadow-lg">
                <p class="text-xs opacity-80 uppercase">Perlu Order (Stok < 5)</p>
                <h2 id="cardPerluOrder" class="text-5xl font-bold mt-2">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-emerald-500">
                <h3 class="font-bold mb-4 text-emerald-700">ðŸ“¥ BARANG MASUK</h3>
                <div class="space-y-3">
                    <input type="text" id="prsNo" placeholder="No. PRS" class="w-full p-2 border rounded bg-gray-50">
                    <input type="text" id="namaMasuk" placeholder="Nama Barang" class="w-full p-2 border rounded">
                    <div class="flex gap-2">
                        <input type="number" id="jmlMasuk" placeholder="Jumlah" class="w-2/3 p-2 border rounded">
                        <input type="text" id="satuanMasuk" placeholder="Satuan" class="w-1/3 p-2 border rounded">
                    </div>
                    <button onclick="proses('masuk')" class="w-full bg-emerald-600 text-white py-2 rounded-lg font-bold hover:bg-emerald-700">SIMPAN MASUK</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-rose-500">
                <h3 class="font-bold mb-4 text-rose-700">ðŸ“¤ BARANG KELUAR</h3>
                <div class="space-y-3">
                    <input type="text" id="namaKeluar" placeholder="Cari Nama Barang..." class="w-full p-2 border rounded">
                    <input type="number" id="jmlKeluar" placeholder="Jumlah Keluar" class="w-full p-2 border rounded">
                    <button onclick="proses('keluar')" class="w-full bg-rose-600 text-white py-2 rounded-lg font-bold hover:bg-rose-700">KURANGI STOK</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden mb-8">
            <div class="bg-slate-800 text-white p-4 font-bold">ðŸ“¦ STOK BARANG SAAT INI</div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-100">
                        <tr>
                            <th class="p-4">PRS NO</th>
                            <th class="p-4">NAMA BARANG</th>
                            <th class="p-4 text-center">STOK</th>
                            <th class="p-4">SATUAN</th>
                        </tr>
                    </thead>
                    <tbody id="tabelStok" class="divide-y"></tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="bg-blue-900 text-white p-4 font-bold">ðŸ•’ RIWAYAT TERAKHIR</div>
            <div class="p-4 overflow-x-auto">
                <table class="w-full text-left text-xs uppercase tracking-tight">
                    <thead>
                        <tr class="text-gray-400 border-b">
                            <th class="pb-2">WAKTU</th>
                            <th class="pb-2">AKSI</th>
                            <th class="pb-2">BARANG</th>
                            <th class="pb-2">JUMLAH</th>
                        </tr>
                    </thead>
                    <tbody id="
