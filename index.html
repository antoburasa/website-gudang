<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDANG ADRI FIX</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; margin: auto; margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .btn { width: 95%; padding: 15px; background: #1e40af; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn:active { background: #1e3a8a; transform: scale(0.98); }
        .stok-info { font-size: 24px; font-weight: bold; color: #1e40af; margin: 10px 0; }
        .item-row { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <h1>ðŸ“¦ GUDANG ADRI</h1>

    <div class="card">
        <div class="stok-info">Total: <span id="totalStok">0</span> Unit</div>
        <div id="listBarang" style="text-align: left; font-size: 14px;">Memuat data...</div>
    </div>

    <div class="card">
        <h3>Input Barang</h3>
        <input type="text" id="nama" placeholder="Nama Barang">
        <input type="number" id="jumlah" placeholder="Jumlah">
        <button id="btnSimpan" class="btn">SIMPAN DATA</button>
    </div>

<script>
    // 1. Konfigurasi
    const firebaseConfig = {
        apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
        authDomain: "gudang-sms-4c81c.firebaseapp.com",
        databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "gudang-sms-4c81c",
        appId: "1:598362736106:web:c8e2732d6ac7613931de93"
    };
    
    // 2. Inisialisasi
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 3. Fungsi Simpan (Diperbaiki agar tombol pasti merespon)
    document.getElementById('btnSimpan').onclick = function() {
        const n = document.getElementById('nama').value.toUpperCase().trim();
        const j = parseInt(document.getElementById('jumlah').value);

        if (!n || !j) {
            alert("Isi Nama & Jumlah dulu, Adri!");
            return;
        }

        this.innerText = "MENYIMPAN...";
        this.disabled = true;

        db.ref("riwayat").push({
            barang: n,
            jumlah: j,
            tanggal: new Date().toISOString().slice(0,10),
            waktu: new Date().toLocaleTimeString()
        }).then(() => {
            alert("Berhasil disimpan!");
            document.getElementById('nama').value = "";
            document.getElementById('jumlah').value = "";
            this.innerText = "SIMPAN DATA";
            this.disabled = false;
        }).catch((err) => {
            alert("Gagal: " + err.message);
            this.innerText = "SIMPAN DATA";
            this.disabled = false;
        });
    };

    // 4. Update Tampilan Otomatis
    db.ref("riwayat").on("value", (snap) => {
        let stok = {};
        let total = 0;
        let html = "";
        
        snap.forEach((s) => {
            const d = s.val();
            const qty = parseInt(d.jumlah) || 0;
            stok[d.barang] = (stok[d.barang] || 0) + qty;
        });

        for (let barang in stok) {
            total += stok[barang];
            html += <div class="item-row"><b>${barang}</b> <span>${stok[barang]} Unit</span></div>;
        }

        document.getElementById("totalStok").innerText = total;
        document.getElementById("listBarang").innerHTML = html || "Belum ada barang.";
    });
</script>

</body>
</html>
