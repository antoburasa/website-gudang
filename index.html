<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT. SMS - Inventory System</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .active-menu { background-color: #1e40af; color: white; border-radius: 12px; }
        .page { display: none; }
        .page-active { display: block; }
    </style>
</head>
<body class="bg-slate-50">

    <div class="flex flex-col md:flex-row min-h-screen">
        <nav class="w-full md:w-64 bg-white border-r p-6 space-y-8 no-print">
            <div class="text-blue-800 font-black text-xl tracking-tighter italic">SMS SYSTEM</div>
            
            <div class="space-y-2">
                <button onclick="showPage('dash')" id="m-dash" class="w-full flex items-center gap-3 p-3 text-gray-500 font-bold active-menu transition">
                    <i class="fa-solid fa-chart-pie"></i> Dashboard
                </button>
                <button onclick="showPage('masuk')" id="m-masuk" class="w-full flex items-center gap-3 p-3 text-gray-500 font-bold transition">
                    <i class="fa-solid fa-box-archive"></i> Barang Masuk
                </button>
                <button onclick="showPage('keluar')" id="m-keluar" class="w-full flex items-center gap-3 p-3 text-gray-500 font-bold transition">
                    <i class="fa-solid fa-truck-fast"></i> Barang Keluar
                </button>
            </div>
            
            <div class="pt-10">
                <button onclick="window.print()" class="w-full border-2 border-dashed p-3 text-xs font-bold text-gray-400 rounded-xl hover:bg-gray-50">
                    <i class="fa-solid fa-print"></i> CETAK LAPORAN
                </button>
            </div>
        </nav>

        <main class="flex-1 p-6 md:p-10">
            
            <section id="page-dash" class="page page-active space-y-6">
                <h1 class="text-2xl font-black text-slate-800 uppercase">Dashboard Ringkasan</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                        <p class="text-gray-400 text-[10px] font-black uppercase">Total Jenis</p>
                        <h2 id="st-jenis" class="text-4xl font-black text-blue-600">0</h2>
                    </div>
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                        <p class="text-gray-400 text-[10px] font-black uppercase">Total Stok</p>
                        <h2 id="st-total" class="text-4xl font-black text-emerald-600">0</h2>
                    </div>
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                        <p class="text-gray-400 text-[10px] font-black uppercase">Stok Kritis</p>
                        <h2 id="st-kritis" class="text-4xl font-black text-rose-600">0</h2>
                    </div>
                </div>

                <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-900 text-white text-[10px] uppercase font-bold">
                            <tr><th class="p-4">Nama Barang</th><th class="p-4 text-center">Stok</th><th class="p-4 text-right">Satuan</th></tr>
                        </thead>
                        <tbody id="tb-stok" class="divide-y font-bold text-slate-700"></tbody>
                    </table>
                </div>
            </section>

            <section id="page-masuk" class="page space-y-6">
                <h1 class="text-2xl font-black text-emerald-700 uppercase">Input Barang Masuk</h1>
                <div class="max-w-xl bg-white p-8 rounded-3xl shadow-xl border border-emerald-100 space-y-4">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase">Nama Barang</label>
                        <input type="text" id="in-nama" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-emerald-500 font-bold uppercase">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black text-gray-400 uppercase">Jumlah</label>
                            <input type="number" id="in-qty" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-emerald-500 font-bold text-xl">
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-gray-400 uppercase">Satuan</label>
                            <input type="text" id="in-sat" placeholder="Pcs/Kg/Btg" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-emerald-500 font-bold">
                        </div>
                    </div>
                    <button onclick="eksekusi('masuk')" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-emerald-200 hover:bg-emerald-700 transition uppercase tracking-widest">Simpan Barang Masuk</button>
                </div>
            </section>

            <section id="page-keluar" class="page space-y-6">
                <h1 class="text-2xl font-black text-rose-700 uppercase">Input Barang Keluar</h1>
                <div class="max-w-xl bg-white p-8 rounded-3xl shadow-xl border border-rose-100 space-y-4">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase">Cari Barang</label>
                        <input type="text" id="out-nama" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-rose-500 font-bold uppercase">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase">Jumlah Keluar</label>
                        <input type="number" id="out-qty" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-rose-500 font-bold text-xl">
                    </div>
                    <button onclick="eksekusi('keluar')" class="w-full bg-rose-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-rose-200 hover:bg-rose-700 transition uppercase tracking-widest">Kurangi Stok</button>
                </div>
            </section>

        </main>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        // NAVIGASI HALAMAN
        function showPage(p) {
            document.querySelectorAll('.page').forEach(s => s.classList.remove('page-active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-menu'));
            
            document.getElementById('page-' + p).classList.add('page-active');
            document.getElementById('m-' + p).classList.add('active-menu');
        }

        // DATABASE ACTION
        function eksekusi(mode) {
            const n = mode === 'masuk' ? document.getElementById('in-nama').value : document.getElementById('out-nama').value;
            const q = mode === 'masuk' ? parseInt(document.getElementById('in-qty').value) : parseInt(document.getElementById('out-qty').value);
            const s = document.getElementById('in-sat').value || "pcs";

            if (!n || isNaN(q)) return alert("Isi data dengan lengkap!");

            const ref = db.ref('stok/' + n.toLowerCase().trim());
            ref.once('value').then(snap => {
                let cur = snap.exists() ? snap.val().stok : 0;
                let final = mode === 'masuk' ? cur + q : cur - q;
                if (final < 0) return alert("Stok tidak cukup!");

                ref.update({ nama: n.trim(), stok: final, satuan: snap.exists() ? snap.val().satuan : s });
                alert("Berhasil!");
                location.reload();
            });
        }

        // REALTIME DASHBOARD
        db.ref('stok').on('value', snap => {
            let h = ""; let j = 0; let t = 0; let k = 0;
            snap.forEach(c => {
                const d = c.val();
                j++; t += d.stok; if(d.stok < 10) k++;
                h += <tr><td class="p-4 capitalize">${d.nama}</td><td class="p-4 text-center text-blue-600">${d.stok}</td><td class="p-4 text-right text-gray-400 text-xs">${d.satuan || 'pcs'}</td></tr>;
            });
            document.getElementById('tb-stok').innerHTML = h;
            document.getElementById('st-jenis').innerText = j;
            document.getElementById('st-total').innerText = t;
            document.getElementById('st-kritis').innerText = k;
        });
    </script>
</body>
</html>
