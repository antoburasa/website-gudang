<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üì¶ GUDANG SMS v1.7</title>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root { --primary:#1e3a8a; --bg:#f4f7fa; }
* { box-sizing:border-box; }
body {
  font-family:'Plus Jakarta Sans',sans-serif;
  background:var(--bg);
  margin:0;
  padding:15px;
}
.container { max-width:520px; margin:auto; }
h2 { text-align:center; color:var(--primary); margin-bottom:10px; }

.status {
  text-align:center;
  padding:10px;
  border-radius:10px;
  background:#fff;
  border:1px solid #e5e7eb;
  font-size:12px;
  font-weight:700;
  margin-bottom:15px;
}

.dashboard {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:15px;
}

.box {
  padding:18px;
  border-radius:14px;
  color:#fff;
  text-align:center;
  font-weight:700;
}
.box b { font-size:32px; display:block; }
.blue { background:#3b82f6; }
.green { background:#14b8a6; }

.card {
  background:#fff;
  padding:18px;
  border-radius:16px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

input,select,button {
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  margin-top:10px;
  font-size:14px;
}

button {
  background:var(--primary);
  color:#fff;
  border:none;
  font-weight:700;
  cursor:pointer;
}

.stok-row {
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #f1f5f9;
  font-weight:600;
}

table {
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}
th,td {
  padding:8px;
  border-bottom:1px solid #f1f5f9;
}
</style>
</head>

<body>
<div class="container">

<h2>üì¶ GUDANG SMS v1.7</h2>
<div id="status" class="status">‚è≥ Menghubungkan...</div>

<div class="dashboard">
  <div class="box blue">STOK TOTAL<b id="totalStok">0</b></div>
  <div class="box green">JENIS BARANG<b id="totalJenis">0</b></div>
</div>

<div class="card">
  <input id="barang" placeholder="Nama Barang">
  <select id="jenis">
    <option value="masuk">BARANG MASUK (+)</option>
    <option value="keluar">BARANG KELUAR (-)</option>
  </select>
  <input id="jumlah" type="number" placeholder="Jumlah">
  <button id="btn" onclick="simpan()">SIMPAN DATA</button>
</div>

<div class="card">
  <b>üìä RINGKASAN STOK</b>
  <div id="stok">Memuat...</div>
</div>

<div class="card">
  <b>üìú RIWAYAT (5 TERAKHIR)</b>
  <table>
    <thead><tr><th>Barang</th><th>Tipe</th><th>Qty</th></tr></thead>
    <tbody id="riwayat"></tbody>
  </table>
</div>

</div>

<script>
try {

  const firebaseConfig = {
    apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
    authDomain: "gudang-sms-4c81c.firebaseapp.com",
    databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "gudang-sms-4c81c",
    appId: "1:598362736106:web:c8e2732d6ac7613931de93"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  db.ref(".info/connected").on("value", s => {
    document.getElementById("status").innerHTML =
      s.val() ? "‚úÖ TERHUBUNG KE DATABASE" : "üõ∞Ô∏è MENYAMBUNG...";
  });

  db.ref("riwayat").on("value", snap => {
    let map={}, total=0, html="", rows=[];
    if(!snap.exists()){ document.getElementById("stok").innerHTML="Data kosong"; return; }

    snap.forEach(c=>{
      let d=c.val(), q=Number(d.jumlah)||0;
      rows.push(d);
      map[d.barang]=map[d.barang]||0;
      map[d.barang]+= d.jenis==="masuk"?q:-q;
      total+= d.jenis==="masuk"?q:-q;
    });

    document.getElementById("totalStok").innerText=total;
    document.getElementById("totalJenis").innerText=Object.keys(map).length;

    for(let b in map){
      html+=<div class="stok-row"><span>${b}</span><span>${map[b]}</span></div>;
    }
    document.getElementById("stok").innerHTML=html;

    let r="";
    rows.reverse().slice(0,5).forEach(x=>{
      r+=<tr><td>${x.barang}</td><td>${x.jenis}</td><td>${x.jumlah}</td></tr>;
    });
    document.getElementById("riwayat").innerHTML=r;
  });

  window.simpan = function(){
    let b=barang.value.trim().toUpperCase();
    let j=jumlah.value;
    let t=jenis.value;
    if(!b||!j) return alert("Lengkapi data!");

    btn.disabled=true; btn.innerText="Menyimpan...";
    db.ref("riwayat").push({barang:b, jumlah:+j, jenis:t, time:Date.now()})
    .then(()=>{
      barang.value=""; jumlah.value="";
      btn.disabled=false; btn.innerText="SIMPAN DATA";
    });
  }

}catch(e){
  alert("ERROR: "+e.message);
  console.error(e);
}
</script>
</body>
</html>
