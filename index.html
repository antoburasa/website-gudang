<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>PT SMS - FINAL REPAIR</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hal { display: none !important; }
        .hal-aktif { display: block !important; }
        .btn-aktif { background-color: #1e40af !important; color: white !important; }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900">

    <div class="flex min-h-screen">
        <aside class="w-72 bg-white border-r p-8 space-y-8 shadow-sm">
            <div class="px-2">
                <h1 class="text-2xl font-black text-blue-900 italic">SMS <span class="text-orange-500">GUDANG</span></h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Inventory Management</p>
            </div>
            
            <nav class="space-y-2">
                <button onclick="pindah('dash')" id="m-dash" class="nav-btn w-full flex items-center gap-3 p-4 rounded-2xl font-bold text-slate-500 btn-aktif">
                    <i class="fa-solid fa-chart-line w-5"></i> Dashboard
                </button>
                <button onclick="pindah('master')" id="m-master" class="nav-btn w-full flex items-center gap-3 p-4 rounded-2xl font-bold text-slate-500">
                    <i class="fa-solid fa-layer-group w-5"></i> Master Barang
                </button>
                <button onclick="pindah('masuk')" id="m-masuk" class="nav-btn w-full flex items-center gap-3 p-4 rounded-2xl font-bold text-slate-500">
                    <i class="fa-solid fa-circle-plus w-5 text-emerald-500"></i> Barang Masuk
                </button>
                <button onclick="pindah('keluar')" id="m-keluar" class="nav-btn w-full flex items-center gap-3 p-4 rounded-2xl font-bold text-slate-500">
                    <i class="fa-solid fa-circle-minus w-5 text-rose-500"></i> Barang Keluar
                </button>
            </nav>
        </aside>

        <main class="flex-1 p-12">
            
            <section id="hal-dash" class="hal hal-aktif space-y-8">
                <h2 class="text-3xl font-black">RINGKASAN DATA</h2>
                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-white p-8 rounded-[32px] border shadow-sm">
                        <p class="text-slate-400 text-xs font-black uppercase">Jenis Barang</p>
                        <h3 id="stat-jenis" class="text-5xl font-black text-blue-600">0</h3>
                    </div>
                    <div class="bg-white p-8 rounded-[32px] border shadow-sm">
                        <p class="text-slate-400 text-xs font-black uppercase">Total Stok Unit</p>
                        <h3 id="stat-total" class="text-5xl font-black text-emerald-600">0</h3>
                    </div>
                </div>
                <div class="bg-white rounded-[32px] shadow-sm border overflow-hidden">
                    <table class="w-full text-left font-bold uppercase">
                        <thead class="bg-slate-50 text-slate-400 text-[10px]">
                            <tr><th class="p-6">Nama Barang</th><th class="p-6 text-center">Stok Saat Ini</th></tr>
                        </thead>
                        <tbody id="tb-stok" class="divide-y text-slate-700"></tbody>
                    </table>
                </div>
            </section>

            <section id="hal-master" class="hal space-y-8">
                <div class="flex justify-between items-center">
                    <h2 class="text-3xl font-black">DATABASE BARANG</h2>
                    <button onclick="document.getElementById('modalAdd').style.display='flex'" class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-black uppercase text-xs shadow-lg">
                        + Tambah Barang Baru
                    </button>
                </div>
                <div class="bg-white rounded-[32px] shadow-sm border overflow-hidden">
                    <table class="w-full text-left font-bold uppercase">
                        <thead class="bg-slate-50 text-slate-400 text-[10px]">
                            <tr><th class="p-6">Nama Barang</th><th class="p-6">Satuan</th><th class="p-6 text-center">Aksi</th></tr>
                        </thead>
                        <tbody id="tb-master" class="divide-y text-slate-700"></tbody>
                    </table>
                </div>
            </section>

            <section id="hal-masuk" class="hal space-y-8">
                <h2 class="text-3xl font-black text-emerald-700">INPUT BARANG MASUK</h2>
                <div class="max-w-md bg-white p-10 rounded-[40px] shadow-xl border space-y-4">
                    <input type="text" id="in-nama" placeholder="NAMA BARANG" class="w-full p-5 bg-slate-50 border rounded-2xl font-black uppercase outline-none">
                    <input type="number" id="in-qty" placeholder="JUMLAH" class="w-full p-5 bg-slate-50 border rounded-2xl font-black text-3xl outline-none">
                    <button onclick="transaksi('masuk')" class="w-full bg-emerald-600 text-white py-5 rounded-2xl font-black text-lg shadow-lg">SIMPAN MASUK</button>
                </div>
            </section>

            <section id="hal-keluar" class="hal space-y-8">
                <h2 class="text-3xl font-black text-rose-700">INPUT BARANG KELUAR</h2>
                <div class="max-w-md bg-white p-10 rounded-[40px] shadow-xl border space-y-4">
                    <input type="text" id="out-nama" placeholder="NAMA BARANG" class="w-full p-5 bg-slate-50 border rounded-2xl font-black uppercase outline-none">
                    <input type="number" id="out-qty" placeholder="JUMLAH" class="w-full p-5 bg-slate-50 border rounded-2xl font-black text-3xl outline-none">
                    <button onclick="transaksi('keluar')" class="w-full bg-rose-600 text-white py-5 rounded-2xl font-black text-lg shadow-lg">SIMPAN KELUAR</button>
                </div>
            </section>

        </main>
    </div>

    <div id="modalAdd" class="fixed inset-0 bg-slate-900/50 hidden items-center justify-center p-4 z-[99]">
        <div class="bg-white p-10 rounded-[40px] w-full max-w-sm space-y-5 shadow-2xl">
            <h3 class="text-xl font-black uppercase">Registrasi Barang</h3>
            <input type="text" id="m-nama" placeholder="NAMA BARANG" class="w-full p-5 bg-slate-50 border rounded-2xl font-black uppercase outline-none">
            <input type="text" id="m-sat" placeholder="SATUAN (PCS/BTG/DLL)" class="w-full p-5 bg-slate-50 border rounded-2xl font-black uppercase outline-none">
            <div class="flex gap-3">
                <button onclick="saveMaster()" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-black uppercase">Simpan</button>
                <button onclick="document.getElementById('modalAdd').style.display='none'" class="flex-1 bg-slate-10
