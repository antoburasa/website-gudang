<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Firebase Gudang ‚Äì FIX</title>

<style>
body{font-family:Arial;background:#f2f2f2;padding:20px}
.card{background:#fff;padding:15px;border-radius:8px}
input,button{width:100%;padding:10px;margin-top:8px}
button{background:#0d6efd;color:#fff;border:none;border-radius:6px}
table{width:100%;border-collapse:collapse;margin-top:15px}
td,th{border:1px solid #ccc;padding:6px;text-align:center}
th{background:#eee}
</style>
</head>

<body>

<h2>‚úÖ Firebase Gudang (Versi PASTI JALAN)</h2>

<div class="card">
  <input id="barang" placeholder="Nama Barang">
  <input id="jumlah" type="number" placeholder="Jumlah">
  <button type="button" onclick="simpan()">SIMPAN DATA</button>
</div>

<table>
  <thead>
    <tr>
      <th>Barang</th>
      <th>Jumlah</th>
      <th>Waktu</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<!-- FIREBASE v8 (PALING STABIL) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
/* üî• FIREBASE CONFIG ‚Äì SUDAH BENAR */
var firebaseConfig = {
  apiKey: "AIzaSyDbf4Nf0J0ELJ3B3R8Un8Ypgi0io-TB30",
  authDomain: "gudang-sms-4c81c.firebaseapp.com",
  databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "gudang-sms-4c81c",
  storageBucket: "gudang-sms-4c81c.appspot.com",
  messagingSenderId: "598362736106",
  appId: "1:598362736106:web:c0e2732d6ac7513931de93"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

/* SIMPAN DATA */
function simpan(){
  var barang = document.getElementById("barang").value.trim();
  var jumlah = document.getElementById("jumlah").value;

  console.log("Klik simpan:", barang, jumlah);

  if(barang === "" || jumlah === ""){
    alert("Isi data dulu");
    return;
  }

  db.ref("gudang").push({
    barang: barang,
    jumlah: jumlah,
    waktu: new Date().toString()
  }, function(error){
    if(error){
      alert("‚ùå GAGAL SIMPAN");
      console.error(error);
    } else {
      alert("‚úÖ DATA TERSIMPAN");
      document.getElementById("barang").value="";
      document.getElementById("jumlah").value="";
    }
  });
}

/* LOAD DATA */
db.ref("gudang").on("value", function(snapshot){
  var html="";
  snapshot.forEach(function(child){
    var d = child.val();
    html += `
      <tr>
        <td>${d.barang}</td>
        <td>${d.jumlah}</td>
        <td>${d.waktu}</td>
      </tr>`;
  });
  document.getElementById("list").innerHTML = html;
});
</script>

</body>
</html>
