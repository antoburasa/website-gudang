<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS GUDANG FIX</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1 { color: #1e40af; }
        .stat-box { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat { background: #1e40af; color: white; padding: 15px; border-radius: 10px; flex: 1; text-align: center; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f8fafc; }
        .btn { background: #1e40af; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ“¦ SMS GUDANG</h1>
    <div class="stat-box">
        <div class="stat">Total Stok: <br><b id="totalStok">0</b></div>
        <div class="stat">Jenis Item: <br><b id="totalJenis">0</b></div>
    </div>
    <div class="card">
        <h3>Ringkasan Stok</h3>
        <div id="ringkasanStok">Memuat data...</div>
    </div>
    <div class="card">
        <h3>Input Data</h3>
        <input type="text" id="in_barang" placeholder="Nama Barang">
        <input type="number" id="in_jumlah" placeholder="Jumlah">
        <button class="btn" onclick="simpan()">SIMPAN</button>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function simpan() {
            const b = document.getElementById('in_barang').value.toUpperCase();
            const j = parseInt(document.getElementById('in_jumlah').value);
            if(!b || !j) return alert("Isi data!");
            db.ref("riwayat").push({ barang: b, jumlah: j, jenis: "masuk", tanggal: new Date().toISOString().slice(0,10) })
            .then(() => { document.getElementById('in_jumlah').value = ""; });
        }

        db.ref("riwayat").on("value", (snap) => {
            let stok = {}; let total = 0; let sHtml = "";
            snap.forEach((s) => {
                const d = s.val();
                stok[d.barang] = (stok[d.barang] || 0) + parseInt(d.jumlah);
            });
            for(let x in stok) {
                total += stok[x];
                sHtml += <p><b>${x}</b>: ${stok[x]} Unit</p>;
            }
            document.getElementById("totalStok").innerText = total;
            document.getElementById("totalJenis").innerText = Object.keys(stok).length;
            document.getElementById("ringkasanStok").innerHTML = sHtml || "Kosong";
        });
    </script>
</body>
</html>
