<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudang SMS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-600">
            <h1 class="text-xl font-bold text-center text-gray-800">PT. SAMUDRA MANDIRI SENTOSA</h1>
            <div class="mt-4 space-y-3">
                <input type="text" id="namaBarang" placeholder="Nama Barang" class="w-full p-2 border rounded">
                <input type="number" id="jumlahInput" placeholder="Jumlah Angka" class="w-full p-2 border rounded">
                <div class="flex gap-2">
                    <button onclick="tombolKlik('masuk')" class="flex-1 bg-green-600 text-white py-2 rounded font-bold">MASUK (+)</button>
                    <button onclick="tombolKlik('keluar')" class="flex-1 bg-red-600 text-white py-2 rounded font-bold">KELUAR (-)</button>
                </div>
            </div>
        </div>

        <div class="bg-white p-4 rounded-xl shadow-md">
            <h2 class="font-bold text-gray-700 border-b mb-2">ðŸ“¦ Stok Sekarang</h2>
            <div id="tabelStok" class="divide-y"></div>
        </div>

        <div class="bg-white p-4 rounded-xl shadow-md">
            <h2 class="font-bold text-gray-700 border-b mb-2">ðŸ•’ Riwayat Terakhir</h2>
            <div id="tabelRiwayat" class="text-[10px] divide-y"></div>
        </div>
    </div>

    <script>
        // Data Firebase dari foto 39 Anda
        var firebaseConfig = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            messagingSenderId: "598362736106",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };

        // Mulai Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        var database = firebase.database();

        // FUNGSI TOMBOL
        function tombolKlik(tipe) {
            console.log("Tombol diklik: " + tipe); // Cek di console browser
            var nama = document.getElementById('namaBarang').value.trim().toLowerCase();
            var jumlah = parseInt(document.getElementById('jumlahInput').value);
            var waktu = new Date().toLocaleString('id-ID');

            if (!nama || isNaN(jumlah)) {
                alert("Mohon isi nama barang dan jumlah!");
                return;
            }

            var refStok = database.ref('stok/' + nama);
            var refRiwayat = database.ref('riwayat').push();

            refStok.once('value').then(function(snapshot) {
                var stokLama = snapshot.exists() ? parseInt(snapshot.val().stok) : 0;
                var stokBaru = (tipe === 'masuk') ? (stokLama + jumlah) : (stokLama - jumlah);

                if (stokBaru < 0) {
                    alert("Stok tidak cukup!");
                    return;
                }

                // Simpan ke Database
                refStok.update({
                    nama: nama,
                    stok: stokBaru,
                    last_update: waktu
                });

                refRiwayat.set({
                    nama: nama,
                    jumlah: (tipe === 'masuk' ? '+' : '-') + jumlah,
                    waktu: waktu,
                    tipe: tipe
                });

                alert("Berhasil!");
                document.getElementById('namaBarang').value = "";
                document.getElementById('jumlahInput').value = "";
            }).catch(function(error) {
                alert("Gagal: " + error.message);
            });
        }

        // Tampilkan Tabel Stok
        database.ref('stok').on('value', function(snapshot) {
            var data = snapshot.val();
            var html = "";
            for (var k in data) {
                html += '<div class="flex justify-between py-2"><span class="capitalize">' + data[k].nama + '</span><b>' + data[k].stok + ' pcs</b></div>';
            }
            document.getElementById('tabelStok').innerHTML = html;
        });

        // Tampilkan Tabel Riwayat
        database.ref('riwayat').limitToLast(5).on('value', function(snapshot) {
            var data = snapshot.val();
            var html = "";
            var keys = Object.keys(data || {}).reverse();
            keys.forEach(function(k) {
                var item = data[k];
                var warna = item.tipe === 'masuk' ? 'text-green-600' : 'text-red-600';
                html += '<div class="py-1">' + item.waktu + ' - <span class="' + warna + ' capitalize">' + item.nama + ' (' + item.jumlah + ')</span></div>';
            });
            document.getElementById('tabelRiwayat').innerHTML = html;
        });
    </script>
</body>
</html>
