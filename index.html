<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS GUDANG v1.9 - STABIL TOTAL</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --p: #1e40af; --s: #64748b; --g: #10b981; --r: #ef4444; --bg: #f8fafc; }
        * { box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .logo { font-weight: 800; font-size: 20px; color: var(--p); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 15px; border-radius: 12px; color: var(--s); cursor: pointer; margin-bottom: 8px; transition: 0.3s; font-weight: 600; }
        .nav-item:hover { background: #f1f5f9; color: var(--p); }
        .nav-item.active { background: var(--p); color: white; }
        .content { flex: 1; overflow-y: auto; padding: 30px; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 20px; border: 1px solid #e2e8f0; }
        .stat-value { font-size: 28px; font-weight: 800; color: #1e293b; }
        .card { background: white; padding: 25px; border-radius: 20px; border: 1px solid #e2e8f0; margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: 700; color: var(--s); margin-bottom: 5px; margin-top: 15px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-family: inherit; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; color: white; transition: 0.2s; margin-top: 15px; }
        .btn-blue { background: var(--p); }
        .btn-red { background: var(--r); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 12px; background: #f8fafc; font-size: 11px; color: var(--s); text-transform: uppercase; border-bottom: 2px solid #f1f5f9; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
    </style>
</head>

    <div class="sidebar">
        <div class="logo"><i class="fas fa-warehouse"></i> SMS GUDANG</div>
        <div class="nav-menu">

            <div class="nav-item" onclick="buka('master', this)"><i class="fas fa-folder-plus"></i> Master Barang</div>
            <div class="nav-item" onclick="buka('masuk', this)"><i class="fas fa-arrow-down"></i> Barang Masuk</div>
            <div class="nav-item" onclick="buka('keluar', this)"><i class="fas fa-arrow-up"></i> Barang Keluar</div>
            <div class="nav-item" onclick="buka('riwayat', this)"><i class="fas fa-history"></i> Riwayat</div>
        </div>
    </div>

    <div class="content">
        <div id="pg-dashboard" class="page active">
            <h1>Ringkasan Gudang</h1>
            <div class="stats-grid">
                <div class="stat-card"><div>Total Unit</div><div id="totStok" class="stat-value">0</div></div>
                <div class="stat-card"><div>Jenis Barang</div><div id="totJenis" class="stat-value">0</div></div>
            </div>
            <div class="card">
                <h3>Stok Saat Ini</h3>
                <table>
                    <thead><tr><th>Barang</th><th>Jumlah</th><th>Status</th></tr></thead>
                    <tbody id="bodyStok"></tbody>
                </table>
            </div>
        </div>

        <div id="pg-master" class="page">
            <h1>Master Barang</h1>
            <div class="card" style="max-width:450px">
                <label>Nama Barang Baru</label><input type="text" id="m_nama">
                <label>Batas Min Stok</label><input type="number" id="m_min" value="10">
                <button class="btn btn-blue" id="btnMaster" onclick="tambahMaster()">DAFTARKAN</button>
            </div>
            <div class="card">
                <table>
                    <thead><tr><th>Nama</th><th>Min</th><th>Aksi</th></tr></thead>
                    <tbody id="bodyMaster"></tbody>
                </table>
            </div>
        </div>

        <div id="pg-masuk" class="page">
            <h1>Barang Masuk</h1>
            <div class="card" style="max-width:450px">
                <label>Pilih Barang</label><select id="in_pilih" class="dropBarang"></select>
                <label>Jumlah</label><input type="number" id="in_qty">
                <button class="btn btn-blue" id="btnIn" onclick="simpan('masuk')">SIMPAN MASUK</button>
            </div>
        </div>

        <div id="pg-keluar" class="page">
            <h1>Barang Keluar</h1>
            <div class="card" style="max-width:450px">
                <label>Pilih Barang</label><select id="out_pilih" class="dropBarang"></select>
                <label>Jumlah</label><input type="number" id="out_qty">
                <button class="btn btn-red" id="btnOut" onclick="simpan('keluar')">SIMPAN KELUAR</button>
            </div>
        </div>

        <div id="pg-riwayat" class="page">
            <h1>Riwayat</h1>
            <div class="card">
                <table>
                    <thead><tr><th>Tgl</th><th>Barang</th><th>Tipe</th><th>Qty</th><th>Aksi</th></tr></thead>
                    <tbody id="bodyRiwayat"></tbody>
                </table>
            </div>
        </div>
    </div>
