<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Gudang PT. SMS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="bg-white shadow-sm p-4 mb-6">
        <h1 class="text-2xl font-bold text-center text-blue-900">PT. SAMUDRA MANDIRI SENTOSA</h1>
        <p class="text-center text-gray-500 text-sm uppercase tracking-widest">Purchase Requisition & Inventory System</p>
    </div>

    <div class="max-w-6xl mx-auto px-4">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-blue-500 text-white p-6 rounded-xl shadow-lg relative overflow-hidden">
                <p class="text-sm font-semibold opacity-80 uppercase">Total Jenis:</p>
                <h2 id="cardTotalJenis" class="text-5xl font-bold mt-2 text-center">0</h2>
            </div>
            <div class="bg-green-600 text-white p-6 rounded-xl shadow-lg relative overflow-hidden">
                <p class="text-sm font-semibold opacity-80 uppercase">Total Stok:</p>
                <h2 id="cardTotalStok" class="text-5xl font-bold mt-2 text-center">0</h2>
            </div>
            <div class="bg-orange-500 text-white p-6 rounded-xl shadow-lg relative overflow-hidden">
                <p class="text-sm font-semibold opacity-80 uppercase">Perlu Order:</p>
                <h2 id="cardPerluOrder" class="text-5xl font-bold mt-2 text-center">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-green-500">
                <h3 class="font-bold text-gray-700 mb-4 flex items-center gap-2">ðŸ”µ Barang Masuk / Pesanan Baru</h3>
                <div class="space-y-3 text-sm">
                    <input type="text" id="prsNo" placeholder="No. PRS" class="w-full p-2 border rounded bg-gray-50">
                    <input type="text" id="namaMasuk" placeholder="Nama Barang" class="w-full p-2 border rounded">
                    <div class="flex gap-2">
                        <input type="number" id="jmlMasuk" placeholder="Jumlah" class="w-2/3 p-2 border rounded">
                        <input type="text" id="satuanMasuk" placeholder="Satuan (Pcs/Box)" class="w-1/3 p-2 border rounded bg-gray-50">
                    </div>
                    <button onclick="proses('masuk')" class="w-full bg-green-600 text-white py-2 rounded-lg font-bold hover:bg-green-700 transition">Simpan Masuk</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-orange-500">
                <h3 class="font-bold text-gray-700 mb-4 flex items-center gap-2">ðŸ”´ Catat Barang Keluar</h3>
                <div class="space-y-3 text-sm">
                    <input type="text" id="namaKeluar" placeholder="Cari Nama Barang..." class="w-full p-2 border rounded">
                    <input type="number" id="jmlKeluar" placeholder="Jumlah Keluar" class="w-full p-2 border rounded">
                    <button onclick="proses('keluar')" class="w-full bg-orange-600 text-white py-2 rounded-lg font-bold hover:bg-orange-700 transition">Kurangi Stok</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden mb-8">
            <div class="bg-gray-800 text-white p-4 font-bold flex items-center gap-2">ðŸ“¦ Stok Barang Saat Ini</div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-200 text-gray-700 uppercase">
                        <tr>
                            <th class="p-4">PRS No</th>
                            <th class="p-4">Nama Barang</th>
                            <th class="p-4 text-center">Stok</th>
                            <th class="p-4">Satuan</th>
                        </tr>
                    </thead>
                    <tbody id="tabelStok" class="divide-y"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            messagingSenderId: "598362736106",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        function proses(tipe) {
            const prs = document.getElementById('prsNo').value || "-";
            const nama = document.getElementById(tipe === 'masuk' ? 'namaMasuk' : 'namaKeluar').value.trim().toLowerCase();
            const jml = parseInt(document.getElementById(tipe === 'masuk' ? 'jmlMasuk' : 'jmlKeluar').value);
            const satuan = document.getElementById('satuanMasuk').value || "Pcs";

            if (!nama || isNaN(jml)) return alert("Mohon lengkapi nama dan jumlah!");

            const ref = db.ref('stok/' + nama);
            ref.once('value').then(s => {
                let lama = s.exists() ? parseInt(s.val().stok) : 0;
                let baru = (tipe === 'masuk') ? (lama + jml) : (lama - jml);
                if (baru < 0) return alert("Stok kurang!");

                ref.update({ prs: prs, nama: nama, stok: baru, satuan: satuan });
                alert("Berhasil!");
                location.reload(); // Refresh untuk membersihkan input
            });
        }

        db.ref('stok').on('value', snap => {
            let html = "";
            let totalJenis = 0, totalStok = 0, perluOrder = 0;
            
            snap.forEach(child => {
                const v = child.val();
                totalJenis++;
                totalStok += v.stok;
                if(v.stok < 5) perluOrder++;

                html += `<tr class="hover:bg-gray-50">
                    <td class="p-4 text-gray-500">${v.prs || '-'}</td>
                    <td class="p-4 font-bold capitalize text-gray-800">${v.nama}</td>
                    <td class="p-4 text-center font-bold text-blue-600">${v.stok}</td>
                    <td class="p-4 text-gray-500">${v.satuan || 'Pcs'}</td>
                </tr>`;
            });

            document.getElementById('tabelStok').innerHTML = html;
            document.getElementById('cardTotalJenis').innerText = totalJenis;
            document.getElementById('cardTotalStok').innerText = totalStok;
            document.getElementById('cardPerluOrder').innerText = perluOrder;
        });
    </script>
</body>
</html>
