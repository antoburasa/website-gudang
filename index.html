<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>PT SMS - STABLE VERSION</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .page { display: none; }
        .page.active { display: block !important; }
        .nav-active { background-color: #1e40af !important; color: white !important; }
    </style>
</head>
<body class="bg-slate-100 font-sans">

    <div class="flex min-h-screen">
        <aside class="w-64 bg-white border-r p-6 fixed h-full shadow-lg">
            <h1 class="text-xl font-black text-blue-800 mb-10 italic">SMS GUDANG</h1>
            <nav class="space-y-2">
                <button onclick="buka('dash', this)" class="nav-btn w-full text-left p-4 rounded-xl font-bold text-slate-500 nav-active">
                    <i class="fa-solid fa-house mr-2"></i> DASHBOARD
                </button>
                <button onclick="buka('master', this)" class="nav-btn w-full text-left p-4 rounded-xl font-bold text-slate-500">
                    <i class="fa-solid fa-box mr-2"></i> MASTER BARANG
                </button>
                <button onclick="buka('masuk', this)" class="nav-btn w-full text-left p-4 rounded-xl font-bold text-slate-500">
                    <i class="fa-solid fa-plus mr-2 text-green-500"></i> BARANG MASUK
                </button>
                <button onclick="buka('keluar', this)" class="nav-btn w-full text-left p-4 rounded-xl font-bold text-slate-500">
                    <i class="fa-solid fa-minus mr-2 text-red-500"></i> BARANG KELUAR
                </button>
            </nav>
        </aside>

        <main class="flex-1 ml-64 p-10">
            <section id="p-dash" class="page active">
                <h2 class="text-3xl font-black mb-6">DASHBOARD</h2>
                <div class="grid grid-cols-2 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-3xl border shadow-sm">
                        <p class="text-slate-400 font-bold text-xs uppercase">Total Barang</p>
                        <h3 id="stat-j" class="text-4xl font-black text-blue-600">0</h3>
                    </div>
                    <div class="bg-white p-6 rounded-3xl border shadow-sm">
                        <p class="text-slate-400 font-bold text-xs uppercase">Total Stok Unit</p>
                        <h3 id="stat-t" class="text-4xl font-black text-green-600">0</h3>
                    </div>
                </div>
                <div class="bg-white rounded-3xl shadow-sm overflow-hidden border">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 font-black text-xs uppercase text-slate-400 border-b">
                            <tr><th class="p-5">Nama Barang</th><th class="p-5 text-center">Stok</th></tr>
                        </thead>
                        <tbody id="list-stok" class="divide-y font-bold uppercase"></tbody>
                    </table>
                </div>
            </section>

            <section id="p-master" class="page">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-black">MASTER DATA</h2>
                    <button onclick="document.getElementById('modal-add').style.display='flex'" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-black text-xs uppercase shadow-lg">
                        + Tambah Barang
                    </button>
                </div>
                <div class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                    <table class="w-full text-left uppercase">
                        <thead class="bg-slate-50 font-black text-xs text-slate-400 border-b">
                            <tr><th class="p-5">Nama</th><th class="p-5">Satuan</th><th class="p-5 text-center">Aksi</th></tr>
                        </thead>
                        <tbody id="list-master" class="divide-y font-bold"></tbody>
                    </table>
                </div>
            </section>

            <section id="p-masuk" class="page">
                <h2 class="text-3xl font-black mb-6 text-green-600">INPUT MASUK</h2>
                <div class="max-w-md bg-white p-8 rounded-3xl border shadow-xl">
                    <input type="text" id="in-n" placeholder="NAMA BARANG" class="w-full p-4 bg-slate-50 border rounded-xl mb-4 font-bold uppercase">
                    <input type="number" id="in-q" placeholder="JUMLAH" class="w-full p-4 bg-slate-50 border rounded-xl mb-6 font-black text-2xl">
                    <button onclick="aksi('masuk')" class="w-full bg-green-600 text-white py-4 rounded-xl font-black uppercase">Simpan Masuk</button>
                </div>
            </section>

            <section id="p-keluar" class="page">
                <h2 class="text-3xl font-black mb-6 text-red-600">INPUT KELUAR</h2>
                <div class="max-w-md bg-white p-8 rounded-3xl border shadow-xl">
                    <input type="text" id="out-n" placeholder="NAMA BARANG" class="w-full p-4 bg-slate-50 border rounded-xl mb-4 font-bold uppercase">
                    <input type="number" id="out-q" placeholder="JUMLAH" class="w-full p-4 bg-slate-50 border rounded-xl mb-6 font-black text-2xl">
                    <button onclick="aksi('keluar')" class="w-full bg-red-600 text-white py-4 rounded-xl font-black uppercase">Simpan Keluar</button>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-add" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4 z-50">
        <div class="bg-white p-8 rounded-3xl w-full max-w-sm">
            <h3 class="font-black mb-4 uppercase italic">Tambah Master</h3>
            <input type="text" id="m-n" placeholder="NAMA BARANG" class="w-full p-4 bg-slate-50 border rounded-xl mb-3 font-bold uppercase outline-none">
            <input type="text" id="m-s" placeholder="SATUAN (PCS/BTG)" class="w-full p-4 bg-slate-50 border rounded-xl mb-4 font-bold uppercase outline-none">
            <div class="flex gap-2">
                <button onclick="saveM()" class="flex-1 bg-blue-600 text-white py-4 rounded-xl font-black uppercase">Simpan</button>
                <button onclick="document.getElementById('modal-add').style.display='none'" class="flex-1 bg-slate-100 py-4 rounded-xl font-black uppercase">Batal</button>
            </div>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        // NAVIGASI SEDERHANA
        function buka(target, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('p-' + target).classList.add('active');
            btn.classList.add('nav-active');
        }

        function saveM() {
            const n = document.getElementById('m-n').value.trim();
            const s = document.getElementById('m-s').value.trim() || "PCS";
            if(!n) return;
            db.ref('stok/' + n.toLowerCase()).set({ nama: n, stok: 0, satuan: s });
            document.getElementById('modal-add').style
