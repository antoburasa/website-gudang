<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT. SMS - GUDANG SYSTEM</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        
        /* CSS Navigasi */
        .halaman-konten { display: none !important; }
        .halaman-konten.aktif { display: block !important; }
        .tombol-aktif { background-color: #1e40af !important; color: white !important; }
        
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="antialiased">

    <div class="flex flex-col md:flex-row min-h-screen">
        <nav class="w-full md:w-72 bg-white border-r p-6 space-y-8 no-print shadow-sm">
            <div class="px-4">
                <h1 class="text-2xl font-black text-blue-900 italic">SMS <span class="text-orange-500">GUDANG</span></h1>
                <p class="text-[9px] font-bold text-slate-400 tracking-[0.3em] uppercase">Inventory System</p>
            </div>
            
            <div class="space-y-2">
                <button onclick="bukaHalaman('dash')" id="btn-dash" class="nav-link w-full flex items-center gap-3 p-4 text-slate-500 font-bold rounded-2xl transition hover:bg-slate-50 tombol-aktif">
                    <i class="fa-solid fa-chart-pie w-5"></i> Dashboard
                </button>
                <button onclick="bukaHalaman('master')" id="btn-master" class="nav-link w-full flex items-center gap-3 p-4 text-slate-500 font-bold rounded-2xl transition hover:bg-slate-50">
                    <i class="fa-solid fa-boxes-stacked w-5"></i> Master Barang
                </button>
                <button onclick="bukaHalaman('masuk')" id="btn-masuk" class="nav-link w-full flex items-center gap-3 p-4 text-slate-500 font-bold rounded-2xl transition hover:bg-slate-50">
                    <i class="fa-solid fa-arrow-down-long w-5 text-emerald-500"></i> Barang Masuk
                </button>
                <button onclick="bukaHalaman('keluar')" id="btn-keluar" class="nav-link w-full flex items-center gap-3 p-4 text-slate-500 font-bold rounded-2xl transition hover:bg-slate-50">
                    <i class="fa-solid fa-arrow-up-long w-5 text-rose-500"></i> Barang Keluar
                </button>
                <button onclick="bukaHalaman('log')" id="btn-log" class="nav-link w-full flex items-center gap-3 p-4 text-slate-500 font-bold rounded-2xl transition hover:bg-slate-50">
                    <i class="fa-solid fa-clock-rotate-left w-5"></i> Riwayat
                </button>
            </div>
        </nav>

        <main class="flex-1 p-6 md:p-10">
            
            <section id="hal-dash" class="halaman-konten aktif space-y-6">
                <h2 class="text-3xl font-black text-slate-800">DASHBOARD UTAMA</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 font-bold">
                    <div class="bg-white p-8 rounded-[32px] border shadow-sm">
                        <span class="text-slate-400 text-xs uppercase">Jenis Barang</span>
                        <div id="stat-jenis" class="text-4xl text-blue-600 mt-2">0</div>
                    </div>
                    <div class="bg-white p-8 rounded-[32px] border shadow-sm">
                        <span class="text-slate-400 text-xs uppercase">Total Stok</span>
                        <div id="stat-total" class="text-4xl text-emerald-600 mt-2">0</div>
                    </div>
                    <div class="bg-white p-8 rounded-[32px] border shadow-sm">
                        <span class="text-slate-400 text-xs uppercase">Stok Kritis</span>
                        <div id="stat-kritis" class="text-4xl text-rose-600 mt-2">0</div>
                    </div>
                </div>
                <div class="bg-white rounded-[32px] shadow-sm border overflow-hidden">
                    <table class="w-full text-left font-bold uppercase">
                        <thead class="bg-slate-50 text-slate-400 text-[10px]">
                            <tr><th class="p-6">Barang</th><th class="p-6 text-center">Stok</th><th class="p-6 text-right">Unit</th></tr>
                        </thead>
                        <tbody id="tb-stok" class="divide-y text-slate-700"></tbody>
                    </table>
                </div>
            </section>

            <section id="hal-master" class="halaman-konten space-y-6">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                    <h2 class="text-3xl font-black text-slate-800 uppercase">Master Barang</h2>
                    <div class="flex gap-2 no-print">
                        <button onclick="bukaModal()" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow-lg shadow-blue-200">Tambah Barang</button>
                        <button onclick="exportExcel()" class="bg-emerald-600 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow-lg shadow-emerald-200">Excel</button>
                        <button onclick="window.print()" class="bg-slate-800 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow-lg shadow-slate-200">Cetak PDF</button>
                    </div>
                </div>
                <div class="bg-white rounded-[32px] shadow-sm border overflow-hidden">
                    <table class="w-full text-left font-bold uppercase">
                        <thead class="bg-slate-50 text-slate-400 text-[10px]">
                            <tr><th class="p-6">Nama Barang</th><th class="p-6">Satuan</th><th class="p-6 text-center">Aksi</th></tr>
                        </thead>
                        <tbody id="tb-master" class="divide-y text-slate-700"></tbody>
                    </table>
                </div>
            </section>

            <section id="hal-masuk" class="halaman-konten space-y-6">
                <h2 class="text-3xl font-black text-emerald-700 uppercase tracking-tight">Barang Masuk</h2>
                <div class="max-w-md bg-white p-10 rounded-[40px] shadow-xl border border-emerald-50 space-y-4">
                    <input type="text" id="in-nama" placeholder="Ketik Nama Barang" class="w-full p-4 bg-slate-50 border rounded-2xl font-black uppercase outline-none focus:ring-4 focus:ring-emerald-100">
                    <input type="number" id="in-qty" placeholder="Jumlah" class="w-full p-4 bg-slate-50 border rounded-2xl font-black text-2xl outline-none focus:ring-4 focus:ring-emerald-100">
                    <button onclick="prosesData('masuk')" class="w-full bg-emerald-600 text-white py-5 rounded-2xl font-black text-lg shadow-lg hover:bg-emerald-700">SIMPAN STOK</button>
                </div>
            </section>

            <section id="hal-keluar" class="halaman-konten space-y-6">
                <h2 class="text-3xl font-black text-rose-700 uppercase tracking-tight">Barang Keluar</h2>
                <div class="max-w-md bg-white p-10 rounded-[40px] shadow-xl border border-rose-50 space-y-4">
                    <input type="text" id="out-nama" placeholder="Ketik Nama Barang" class="w-full p-4 bg-slate-50 border rounded-2xl font-black uppercase outline-none focus:ring-4 focus:ring-rose-100">
                    <input type="number" id="out-qty" placeholder="Jumlah" class="w-full p-4 bg-slate-50 border rounded-2xl font-black text-2xl outline-none focus:ring-4 focus:ring-rose-100">
                    <button onclick="prosesData('keluar')" class="w-full bg-rose-600 text-white py-5 rounded-2xl font-black text-lg shadow-lg hover:bg-rose-700">SIMPAN STOK</button>
                </div>
            </section>

            <section id="hal-log" class="halaman-konten space-y-6">
                <h2 class="text-3xl font-black text-slate-800 uppercase tracking-tight">Riwayat Transaksi</h2>
                <div class="bg-white rounded-[32px] shadow-sm border overflow-hidden">
                    <table class="w-full text-left font-bold uppercase text-xs">
                        <thead class="bg-slate-50 text-slate-400">
                            <tr><th class="p-6">Waktu</th><th class="p-6">Status</th><th class="p-6">Barang</th><th class="p-6 text-right">Jumlah</th></tr>
                        </thead>
                        <tbody id="tb-log" class="divide-y text-slate-600"></tbody>
                    </table>
                </div>
            </section>

        </main>
    </div>

    <div id="modalAdd" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-4 z-50 no-print">
        <div class="bg-white p-8 rounded-[40px] shadow-2xl w-full max-w-sm space-y-4 border border-blue-100">
            <h3 class="text-xl font-black text-slate-800 uppercase">Tambah Barang Master</h3>
            <input type="text" id="m-nama" placeholder="NAMA BARANG" class="w-full p-4 bg-slate-50 border rounded-2xl font-black uppercase outline-none focus:ring-4 focus:ring-blue-500/10">
            <input type="text" id="m-sat" placeholder="SATUAN (Pcs/Box/Btg)" class="w-full p-4 bg-slate-50 border rounded-2xl font-black uppercase outline-none focus:ring-4 focus:ring-blue-500/10">
            <div class="flex gap-2 pt-2">
                <button onclick="simpanKeDatabase()" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-black hover:bg-blue-700 shadow-lg shadow-blue-200 transition uppercase">Simpan</button>
                <button onclick="tutupModal()" class="flex-1 bg-slate-100 text-slate-500 py-4 rounded-2xl font-
