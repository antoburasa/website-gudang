<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SMS GUDANG - RESET VERSION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; display: flex; }
        .sidebar { width: 220px; background: #1e40af; color: white; height: 100vh; padding: 20px; position: fixed; }
        .main { margin-left: 260px; padding: 20px; width: 100%; }
        .nav-link { display: block; color: white; padding: 10px; text-decoration: none; cursor: pointer; margin-bottom: 5px; border-radius: 5px; }
        .nav-link:hover { background: rgba(255,255,255,0.1); }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #1e40af; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        button:active { background: #1e3a8a; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border-bottom: 1px solid #ddd; padding: 10px; text-align: left; }
        .page { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>SMS GUDANG</h2>
        <div class="nav-link" onclick="show('dash')">Dashboard</div>
        <div class="nav-link" onclick="show('mast')">Master Barang</div>
        <div class="nav-link" onclick="show('inout')">Masuk/Keluar</div>
    </div>

    <div class="main">
        <div id="dash" class="page active">
            <h1>Dashboard</h1>
            <div class="card">
                <h3>Stok Tersedia</h3>
                <table id="tblStok">
                    <thead><tr><th>Barang</th><th>Stok</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="mast" class="page">
            <h1>Master Barang</h1>
            <div class="card">
                <input type="text" id="m_nama" placeholder="Nama Barang Baru...">
                <button onclick="simpanMaster()">TAMBAH KE MASTER</button>
            </div>
            <div class="card">
                <table id="tblMaster">
                    <thead><tr><th>Nama Barang</th><th>Aksi</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="inout" class="page">
            <h1>Barang Masuk / Keluar</h1>
            <div class="card">
                <select id="t_pilih"></select>
                <select id="t_jenis">
                    <option value="masuk">MASUK (+)</option>
                    <option value="keluar">KELUAR (-)</option>
                </select>
                <input type="number" id="t_qty" placeholder="Jumlah">
                <button onclick="simpanTransaksi()">SIMPAN TRANSAKSI</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // CONFIG FIREBASE ADRI
        const firebaseConfig = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.appspot.com",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function show(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // FUNGSI MASTER
        function simpanMaster() {
            const nama = document.getElementById('m_nama').value.toUpperCase();
            if(!nama) return alert("Isi nama barang!");
            db.ref("master_barang").push({ nama: nama }).then(() => {
                alert("Barang terdaftar!");
                document.getElementById('m_nama').value = "";
            }).catch(e => alert("Gagal: " + e.message));
        }

        // FUNGSI TRANSAKSI
        function simpanTransaksi() {
            const barang = document.getElementById('t_pilih').value;
            const jenis = document.getElementById('t_jenis').value;
            const qty = parseInt(document.getElementById('t_qty').value);
            if(!barang || !qty) return alert("Lengkapi data!");

            db.ref("riwayat").push({
                barang: barang,
                jenis: jenis,
                qty: qty,
                tgl: new Date().toLocaleDateString()
            }).then(() => {
                alert("Transaksi Berhasil!");
                document.getElementById('t_qty').value = "";
            }).catch(e => alert("Gagal: " + e.message));
        }

        // UPDATE DATA OTOMATIS
        db.ref().on("value", (snap) => {
            const data = snap.val() || {};
            const master = data.master_barang || {};
            const riwayat = data.riwayat || {};

            // Update Tabel Master & Dropdown
            let hMst = "", hOpt = "<option value=''>-- PILIH BARANG --</option>";
            for(let id in master) {
                hMst += <tr><td>${master[id].nama}</td><td><button style="background:red; width:auto" onclick="db.ref('master_barang/${id}').remove()">Hapus</button></td></tr>;
                hOpt += <option value="${master[id].nama}">${master[id].nama}</option>;
            }
            document.getElementById('tblMaster').querySelector('tbody').innerHTML = hMst;
            document.getElementById('t_pilih').innerHTML = hOpt;

            // Hitung Stok
            let stok = {};
            for(let id in riwayat) {
                const r = riwayat[id];
                if(r.jenis === 'masuk') stok[r.barang] = (stok[r.barang] || 0) + r.qty;
                else stok[r.barang] = (stok[r.barang] || 0) - r.qty;
            }

            let hStok = "";
            for(let b in stok) {
                hStok += <tr><td>${b}</td><td>${stok[b]}</td></tr>;
            }
            document.getElementById('tblStok').querySelector('tbody').innerHTML = hStok;
        });
    </script>
</body>
</html>
