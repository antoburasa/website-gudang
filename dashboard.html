<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Gudang</title>
  <style>
    body {
      background:#1f2937;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:Arial;
    }
    .box {
      background:#111827;
      padding:20px;
      width:320px;
      border-radius:10px;
      color:white;
    }
    input,button {
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:5px;
      border:none;
    }
    .add { background:#22c55e; }
    .logout { background:#ef4444; }
  </style>
</head>
<body>

<div class="box">
  <h3>Dashboard Gudang</h3>
  <p>Login berhasil âœ…</p>

  <input placeholder="Nama Barang">
  <input placeholder="Jumlah">
  <button class="add">Tambah Stok</button>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
if(localStorage.getItem("login") !== "ok"){
  window.location.href = "index.html";
}

function logout(){
  localStorage.removeItem("login");
  window.location.href = "index.html";
}
</script>

</body>
</html>
