<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT SMS - Inventory v2</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 font-sans text-slate-800">

    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-blue-900 text-white p-5 rounded-2xl shadow-lg text-center border-b-4 border-yellow-500">
            <h1 class="text-xl font-bold uppercase tracking-tight">PT. SAMUDRA MANDIRI SENTOSA</h1>
            <p class="text-[9px] opacity-60 tracking-[0.2em]">SISTEM KONTROL GUDANG</p>
        </div>

        <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 no-print">
            <div class="space-y-3">
                <input type="text" id="nama" placeholder="NAMA BARANG" class="w-full p-3 border rounded-xl uppercase font-bold outline-none focus:ring-2 focus:ring-blue-400 bg-slate-50">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="qty" placeholder="JUMLAH" class="p-3 border rounded-xl font-bold outline-none focus:ring-2 focus:ring-blue-400 bg-slate-50">
                    <input type="text" id="ket" placeholder="OLEH / KET" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-400 bg-slate-50 text-sm">
                </div>
                <div class="grid grid-cols-2 gap-2 pt-2">
                    <button onclick="proses('masuk')" class="bg-emerald-600 text-white p-4 rounded-xl font-bold active:scale-95 transition shadow-md uppercase text-xs">Simpan Stok</button>
                    <button onclick="proses('keluar')" class="bg-rose-600 text-white p-4 rounded-xl font-bold active:scale-95 transition shadow-md uppercase text-xs">Kurangi Stok</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-200">
            <div class="bg-slate-800 p-3 flex justify-between items-center">
                <span class="text-white text-[10px] font-bold uppercase">ðŸ“¦ Stok Gudang</span>
                <input type="text" id="cariBarang" onkeyup="filterStok()" placeholder="Cari barang..." class="text-[10px] p-1 rounded border-none outline-none w-1/2 bg-slate-700 text-white placeholder-slate-400">
            </div>
            <div class="max-h-64 overflow-y-auto">
                <table class="w-full text-sm">
                    <tbody id="tStok" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-200">
            <div class="bg-blue-600 text-white p-3 text-[10px] font-bold uppercase flex justify-between items-center">
                <span>ðŸ•’ Riwayat 15 Transaksi</span>
                <button onclick="if(confirm('Hapus riwayat?')) db.ref('riwayat').remove()" class="text-[8px] underline opacity-50">RESET</button>
            </div>
            <div id="tLog" class="p-3 space-y-3 max-h-80 overflow-y-auto"></div>
        </div>
        
        <button onclick="window.print()" class="w-full py-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest no-print">Cetak Laporan Lengkap</button>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        function proses(m) {
            const n = document.getElementById('nama').value.trim().toLowerCase();
            const q = parseInt(document.getElementById('qty').value);
            const k = document.getElementById('ket').value.trim() || "-";
            const w = new Date().toLocaleString('id-ID', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});

            if(!n || !q) return alert("Isi Nama Barang & Jumlah!");

            const sRef = db.ref('stok/' + n);
            const lRef = db.ref('riwayat').push();

            sRef.once('value').then(snap => {
                let lama = snap.exists() ? parseInt(snap.val().stok) : 0;
                let baru = (m === 'masuk') ? (lama + q) : (lama - q);
                if(baru < 0) return alert("Stok tidak cukup!");

                sRef.update({ nama: n, stok: baru });
                lRef.set({ waktu: w, mode: m, barang: n, jumlah: (m==='masuk'?'+':'-')+q, ket: k });
                
                alert("Berhasil!");
                document.getElementById('nama').value=''; document.getElementById('qty').value=''; document.getElementById('ket').value='';
            });
        }

        // Fungsi Cari Barang
        function filterStok() {
            let input = document.getElementById('cariBarang').value.toLowerCase();
            let rows = document.getElementById('tStok').getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                let text = rows[i].textContent.toLowerCase();
                rows[i].style.display = text.includes(input) ? "" : "none";
            }
        }

        db.ref('stok').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                h += <tr class="hover:bg-slate-50"><td class="p-3 capitalize font-bold text-slate-700">${c.val().nama}</td><td class="p-3 text-right font-black text-blue-600">${c.val().stok}</td></tr>;
            });
            document.getElementById('tStok').innerHTML = h || '<p class="p-4 text-center text-slate-300">Belum ada data.</p>';
        });

        db.ref('riwayat').on('value', snap => {
            let h = ""; let a = [];
            snap.forEach(c => a.push(c.val()));
            a.reverse().slice(0, 15).forEach(v => {
                const col = v.mode === 'masuk' ? 'text-emerald-600 bg-emerald-50' : 'text-rose-600 bg-rose-50';
                h += `<div class="flex flex-col border-b border-slate-50 pb-2">
                    <div class="flex justify-between items-center text-[8px] font-mono text-slate-400">
                        <span>${v.waktu}</span>
                        <span class="px-2 py-0.5 rounded font-bold uppercase ${col}">${v.mode}</span>
                    </div>
                    <div class="flex justify-between mt-1 items-center">
                        <span class="capitalize font-bold text-slate-800 text-xs">${v.barang}</span>
                        <span class="font-black text-slate-900">${v.jumlah}</span>
                    </div>
                    <div class="text-[9px] text-slate-500 italic">Oleh: ${v.ket || '-'}</div>
                </div>`;
            });
            document.getElementById('tLog').innerHTML = h || '<p class="text-center text-slate-300 italic py-4">Belum ada riwayat.</p>';
        });
    </script>
</body>
</html>
