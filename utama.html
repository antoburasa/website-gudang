<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT. SMS - Dashboard Inventory</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <div class="bg-blue-900 text-white p-5 shadow-lg mb-6">
        <h1 class="text-2xl font-bold text-center">PT. SAMUDRA MANDIRI SENTOSA</h1>
        <p class="text-center text-[11px] opacity-70 tracking-[0.2em] uppercase italic mt-1">Sistem Manajemen Stok Gudang</p>
    </div>

    <div class="max-w-6xl mx-auto px-4 pb-12">
        
        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-5 rounded-2xl shadow-sm border-b-4 border-blue-500 text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Jenis Barang</p>
                <h2 id="stJenis" class="text-3xl font-black text-blue-600 mt-1">0</h2>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border-b-4 border-emerald-500 text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Total Stok Unit</p>
                <h2 id="stStok" class="text-3xl font-black text-emerald-600 mt-1">0</h2>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border-b-4 border-orange-500 text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Stok Kritis (< 5)</p>
                <h2 id="stLimit" class="text-3xl font-black text-orange-600 mt-1">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-emerald-100">
                <h3 class="text-emerald-700 font-bold text-sm mb-4">ðŸ“¥ INPUT BARANG MASUK</h3>
                <div class="space-y-3">
                    <input type="text" id="namaIn" placeholder="Nama Barang (Contoh: Sapu)" class="w-full p-3 border rounded-xl text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
                    <div class="flex gap-2">
                        <input type="number" id="jmlIn" placeholder="Jumlah" class="w-2/3 p-3 border rounded-xl font-bold">
                        <input type="text" id="satIn" placeholder="Pcs/Box" class="w-1/3 p-3 border rounded-xl bg-slate-50 text-sm">
                    </div>
                    <button onclick="prosesData('masuk')" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold hover:bg-emerald-700 shadow-lg uppercase text-xs">Simpan Masuk</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-rose-100">
                <h3 class="text-rose-700 font-bold text-sm mb-4">ðŸ“¤ INPUT BARANG KELUAR</h3>
                <div class="space-y-3">
                    <input type="text" id="namaOut" placeholder="Cari Nama Barang..." class="w-full p-3 border rounded-xl text-sm focus:ring-2 focus:ring-rose-500 outline-none">
                    <input type="number" id="jmlOut" placeholder="Jumlah Keluar" class="w-full p-3 border rounded-xl font-bold">
                    <button onclick="prosesData('keluar')" class="w-full bg-rose-600 text-white py-3 rounded-xl font-bold hover:bg-rose-700 shadow-lg uppercase text-xs">Kurangi Stok</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden mb-8 border border-slate-200">
            <div class="bg-slate-800 text-white p-4 text-xs font-bold tracking-widest uppercase">ðŸ“¦ Daftar Persediaan Barang</div>
            <table class="w-full text-sm">
                <thead>
                    <tr class="bg-slate-50 text-slate-400 text-[10px] uppercase border-b">
                        <th class="p-4 text-left">Nama Barang</th>
                        <th class="p-4 text-center">Jumlah Stok</th>
                        <th class="p-4 text-right">Satuan</th>
                    </tr>
                </thead>
                <tbody id="tbStok" class="divide-y divide-slate-100 text-center"></tbody>
            </table>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-blue-100">
            <div class="bg-blue-600 text-white p-4 text-xs font-bold tracking-widest uppercase flex justify-between">
                <span>ðŸ•’ Riwayat Transaksi Terbaru</span>
                <button onclick="hapusRiwayat()" class="bg-blue-800 px-2 py-1 rounded text-[9px] hover:bg-red-600 transition">HAPUS SEMUA RIWAYAT</button>
            </div>
            <table class="w-full text-[11px]">
                <thead>
                    <tr class="bg-slate-50 text-slate-400 border-b">
                        <th class="p-3 text-left">Waktu</th>
                        <th class="p-3 text-left">Aksi</th>
                        <th class="p-3 text-left">Barang</th>
                        <th class="p-3 text-right">Qty</th>
                    </tr>
                </thead>
                <tbody id="tbLog" class="divide-y divide-slate-100"></tbody>
            </table>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            messagingSenderId: "598362736106",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function prosesData(mode) {
            const nama = document.getElementById(mode === 'masuk' ? 'namaIn' : 'namaOut').value.trim().toLowerCase();
            const jml = parseInt(document.getElementById(mode === 'masuk' ? 'jmlIn' : 'jmlOut').value);
            const sat = document.getElementById('satIn').value || "Pcs";
            const tgl = new Date().toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' });

            if (!nama || isNaN(jml)) return alert("Isi Nama Barang dan Jumlah!");

            const refStok = db.ref('stok/' + nama);
            const refLog = db.ref('riwayat').push(); // Ini kunci agar riwayat bertambah banyak

            refStok.once('value').then(snap => {
                let current = snap.exists() ? parseInt(snap.val().stok) : 0;
                let baru = (mode === 'masuk') ? (current + jml) : (current - jml);
                if (baru < 0) return alert("Stok tidak cukup!");

                refStok.update({ nama, stok: baru, satuan: sat, last_update: tgl });
                refLog.set({ waktu: tgl, tipe: mode, barang: nama, qty: (mode === 'masuk' ? '+' : '-') + jml });

                alert("Berhasil diperbarui!");
                location.reload(); // Refresh otomatis agar riwayat langsung muncul
            });
        }

        function hapusRiwayat() {
            if(confirm("Hapus semua catatan transaksi?")) {
                db.ref('riwayat').remove().then(() => location.reload());
            }
        }

        db.ref('stok').on('value', snap => {
            let h = "", tj = 0, ts = 0, tl = 0;
            snap.forEach(c => {
                const v = c.val(); tj++; ts += v.stok; if(v.stok < 5) tl++;
                h += <tr class="hover:bg-slate-50 transition-colors"><td class="p-4 font-bold capitalize text-left">${v.nama}</td><td class="p-4 font-black text-blue-600">${v.stok}</td><td class="p-4 text-right text-slate-400 font-medium">${v.satuan || 'Pcs'}</td></tr>;
            });
            document.getElementById('tbStok').innerHTML = h;
            document.getElementById('stJenis').innerText = tj; document.getElementById('stStok').innerText = ts; document.getElementById('stLimit').innerText = tl;
        });

        db.ref('riwayat').on('value', snap => {
            let h = ""; let list = [];
            snap.forEach(c => list.push(c.val()));
            list.reverse().slice(0, 15).forEach(v => {
                const color = v.tipe === 'masuk' ? 'text-emerald-600' : 'text-rose-600';
                h += <tr><td class="p-3 text-slate-400 font-mono text-[9px]">${v.waktu}</td><td class="p-3 font-black ${color} uppercase text-[10px]">${v.tipe}</td><td class="p-3 capitalize font-bold text-slate-600">${v.barang}</td><td class="p-3 text-right font-black text-slate-700">${v.qty}</td></tr>;
            });
            document.getElementById('tbLog').innerHTML = h;
        });
    </script>
</body>
</html>
