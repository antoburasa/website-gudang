<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT. SMS - Dashboard Inventory Fixed</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <div class="bg-blue-900 text-white p-5 shadow-lg mb-6">
        <h1 class="text-2xl font-bold text-center">PT. SAMUDRA MANDIRI SENTOSA</h1>
        <p class="text-center text-[11px] opacity-70 tracking-[0.2em] uppercase italic mt-1">Sistem Manajemen Stok Gudang</p>
    </div>

    <div class="max-w-6xl mx-auto px-4 pb-12">
        
        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-5 rounded-2xl shadow-sm border-b-4 border-blue-500 text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Jenis Barang</p>
                <h2 id="stJenis" class="text-3xl font-black text-blue-600 mt-1">0</h2>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border-b-4 border-emerald-500 text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Total Stok Unit</p>
                <h2 id="stStok" class="text-3xl font-black text-emerald-600 mt-1">0</h2>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border-b-4 border-orange-500 text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Stok Kritis</p>
                <h2 id="stLimit" class="text-3xl font-black text-orange-600 mt-1">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-emerald-100">
                <h3 class="text-emerald-700 font-bold text-sm mb-4 uppercase">ðŸ“¥ Input Barang Masuk</h3>
                <div class="space-y-3">
                    <input type="text" id="namaIn" placeholder="Nama Barang" class="w-full p-3 border rounded-xl text-sm outline-none focus:ring-2 focus:ring-emerald-500">
                    <div class="flex gap-2">
                        <input type="number" id="jmlIn" placeholder="Jumlah" class="w-2/3 p-3 border rounded-xl font-bold">
                        <input type="text" id="satIn" placeholder="Satuan" class="w-1/3 p-3 border rounded-xl bg-slate-50 text-sm">
                    </div>
                    <button onclick="prosesData('masuk')" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold hover:bg-emerald-700 shadow-lg uppercase text-xs">Simpan Stok Masuk</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-rose-100">
                <h3 class="text-rose-700 font-bold text-sm mb-4 uppercase">ðŸ“¤ Input Barang Keluar</h3>
                <div class="space-y-3">
                    <input type="text" id="namaOut" placeholder="Cari Nama Barang..." class="w-full p-3 border rounded-xl text-sm outline-none focus:ring-2 focus:ring-rose-500">
                    <input type="number" id="jmlOut" placeholder="Jumlah Unit Keluar" class="w-full p-3 border rounded-xl font-bold">
                    <button onclick="prosesData('keluar')" class="w-full bg-rose-600 text-white py-3 rounded-xl font-bold hover:bg-rose-700 shadow-lg uppercase text-xs">Kurangi Stok Keluar</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden mb-8 border border-slate-200">
            <div class="bg-slate-800 text-white p-4 text-xs font-bold tracking-widest uppercase">ðŸ“¦ Daftar Persediaan Barang</div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="bg-slate-50 text-slate-400 text-[10px] uppercase border-b text-left">
                            <th class="p-4">Nama Barang</th>
                            <th class="p-4 text-center">Jumlah Stok</th>
                            <th class="p-4 text-right">Satuan</th>
                        </tr>
                    </thead>
                    <tbody id="tbStok" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-blue-100">
            <div class="bg-blue-600 text-white p-4 text-xs font-bold tracking-widest uppercase flex justify-between items-center">
                <span>ðŸ•’ Riwayat Transaksi Terbaru</span>
                <button onclick="hapusRiwayat()" class="bg-blue-800 px-3 py-1 rounded-lg text-[9px] hover:bg-red-600 transition font-bold">HAPUS SEMUA RIWAYAT</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-[11px]">
                    <thead>
                        <tr class="bg-slate-50 text-slate-400 border-b text-left">
                            <th class="p-3">Waktu</th>
                            <th class="p-3">Aksi</th>
                            <th class="p-3">Nama Barang</th>
                            <th class="p-3 text-right">Qty</th>
                        </tr>
                    </thead>
                    <tbody id="tbLog" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            messagingSenderId: "598362736106",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // NAMA FUNGSI HARUS SAMA DENGAN DI TOMBOL (prosesData)
        function prosesData(mode) {
            const namaInput = document.getElementById(mode === 'masuk' ? 'namaIn' : 'namaOut').value.trim().toLowerCase();
            const qtyInput = document.getElementById(mode === 'masuk' ? 'jmlIn' : 'jmlOut').value;
            const qty = parseInt(qtyInput);
            const sat = document.getElementById('satIn').value || "Pcs";
            const tgl = new Date().toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' });

            if (!namaInput || isNaN(qty)) {
                return alert("Mohon isi Nama Barang dan Jumlah dengan benar!");
            }

            const refStok = db.ref('stok/' + namaInput);
            const refLog = db.ref('riwayat').push();

            refStok.once('value').then(snap => {
                let stokLama = snap.exists() ? parseInt(snap.val().stok) : 0;
                let stokBaru = (mode === 'masuk') ? (stokLama + qty) : (stokLama - qty);
                
                if (stokBaru < 0) {
                    return alert("Maaf, stok tidak mencukupi untuk dikurangi!");
                }

                // Update database
                refStok.update({ nama: namaInput, stok: stokBaru, satuan: sat, update: tgl });
                refLog.set({ waktu: tgl, tipe: mode, barang: namaInput, qty: (mode === 'masuk' ? '+' : '-') + qty });

                alert("Berhasil! Stok " + namaInput.toUpperCase() + " sekarang: " + stokBaru);
                
                // Reset form
                document.getElementById('namaIn').value=''; document.getElementById('jmlIn').value='';
                document.getElementById('namaOut').value=''; document.getElementById('jmlOut').value='';
            });
        }

        function hapusRiwayat() {
            if(confirm("Apakah Anda yakin ingin menghapus seluruh riwayat transaksi?")) {
                db.ref('riwayat').remove().then(() => alert("Riwayat berhasil dikosongkan!"));
            }
        }

        // Sinkronisasi Tabel Stok & Statistik
        db.ref('stok').on('value', snap => {
            let h = "", tj = 0, ts = 0, tl = 0;
            snap.forEach(c => {
                const v = c.val();
                if(v.stok !== undefined) {
                    tj++; ts += v.stok; if(v.stok < 5) tl++;
                    h += `<tr class="hover:bg-slate-50">
                        <td class="p-4 font-bold capitalize">${v.nama}</td>
                        <td class="p-4 text-center font-black text-blue-600">${v.stok}</td>
                        <td class="p-4 text-right text-slate-400">${v.satuan || 'Pcs'}</td>
                    </tr>`;
                }
            });
            document.getElementById('tbStok').innerHTML = h || '<tr><td colspan="3" class="p-10 text-center text-slate-300 italic">Belum ada barang terdaftar</td></tr>';
            document.getElementById('stJenis').innerText = tj;
            document.getElementById('stStok').innerText = ts;
            document.getElementById('stLimit').innerText = tl;
        });

        // Sinkronisasi Tabel Riwayat
        db.ref('riwayat').on('value', snap => {
            let h = ""; let list = [];
            snap.forEach(c => list.push(c.val()));
            list.reverse().slice(0, 15).forEach(v => {
                const color = v.tipe === 'masuk' ? 'text-emerald-600' : 'text-rose-600';
                h += `<tr>
                    <td class="p-3 text-slate-400 font-mono text-[9px]">${v.waktu || '-'}</td>
                    <td class="p-3 font-black ${color} uppercase text-[10px]">${v.tipe}</td>
                    <td class="p-3 capitalize font-bold text-slate-600">${v.barang}</td>
                    <td class="p-3 text-right font-black text-slate-700">${v.qty}</td>
                </tr>`;
            });
            document.getElementById('tbLog').innerHTML = h || '<tr><td colspan="4" class="p-10 text-center text-slate-300 italic">Belum ada transaksi</td></tr>';
        });
    </script>
</body>
</html>
