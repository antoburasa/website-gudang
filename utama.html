<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Gudang PT. SMS - Final</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; padding: 0; }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-blue-900 text-white p-4 rounded shadow-md text-center font-bold no-print">
            PT. SAMUDRA MANDIRI SENTOSA
        </div>

        <div class="bg-white p-5 rounded-lg shadow-lg border-t-4 border-blue-500 no-print">
            <div class="mb-4">
                <label class="block text-[10px] font-black text-gray-500 mb-1 uppercase">Nama Barang</label>
                <input type="text" id="namaBrg" class="w-full p-2 border rounded border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none uppercase">
            </div>
            <div class="mb-4">
                <label class="block text-[10px] font-black text-gray-500 mb-1 uppercase">Jumlah Unit</label>
                <input type="number" id="jmlBrg" class="w-full p-2 border rounded border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <div class="grid grid-cols-2 gap-2">
                <button onclick="prosesSimpan('masuk')" class="bg-green-600 hover:bg-green-700 text-white p-3 rounded-lg font-bold uppercase text-xs transition-all">Simpan Masuk</button>
                <button onclick="prosesSimpan('keluar')" class="bg-red-600 hover:bg-red-700 text-white p-3 rounded-lg font-bold uppercase text-xs transition-all">Kurangi Stok</button>
            </div>
        </div>

        <button onclick="window.print()" class="w-full bg-slate-800 text-white p-3 rounded-lg font-bold uppercase text-[10px] no-print flex items-center justify-center gap-2">
            üñ®Ô∏è CETAK LAPORAN (PDF)
        </button>

        <div id="printArea" class="bg-white rounded-lg shadow-md p-4">
            <div class="hidden print-only text-center mb-6 border-b-2 border-black pb-4">
                <h1 class="text-xl font-bold uppercase">Laporan Inventaris Gudang</h1>
                <p class="text-sm font-bold">PT. SAMUDRA MANDIRI SENTOSA</p>
                <p id="tglCetak" class="text-[10px] mt-2 italic text-gray-500"></p>
            </div>

            <h3 class="text-xs font-bold mb-3 text-blue-800 uppercase border-b pb-1">üì¶ Daftar Stok Barang</h3>
            <table class="w-full text-sm border-collapse mb-6">
                <thead>
                    <tr class="bg-gray-100 text-[10px] border-b">
                        <th class="p-2 text-left">NAMA BARANG</th>
                        <th class="p-2 text-right">STOK</th>
                    </tr>
                </thead>
                <tbody id="tbStok" class="divide-y text-slate-700"></tbody>
            </table>

            <h3 class="text-xs font-bold mb-3 text-blue-800 uppercase border-b pb-1">üïí Riwayat Transaksi</h3>
            <table class="w-full text-[9px] border-collapse">
                <thead>
                    <tr class="bg-gray-100 border-b">
                        <th class="p-2 text-left uppercase">Waktu</th>
                        <th class="p-2 text-center uppercase">Aksi</th>
                        <th class="p-2 text-left uppercase">Barang</th>
                        <th class="p-2 text-right uppercase">Qty</th>
                    </tr>
                </thead>
                <tbody id="tbLog" class="divide-y"></tbody>
            </table>
        </div>

        <button onclick="hapusSemuaLog()" class="w-full text-[9px] text-gray-400 mt-4 no-print underline opacity-50 hover:opacity-100 transition">Hapus Semua Catatan Transaksi</button>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            messagingSenderId: "598362736106",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        // FUNGSI UTAMA (GANTI NAMA AGAR TIDAK BENTROK)
        function prosesSimpan(tipe) {
            const nama = document.getElementById('namaBrg').value.trim().toLowerCase();
            const jml = parseInt(document.getElementById('jmlBrg').value);
            const waktu = new Date().toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' });

            if (!nama || isNaN(jml)) {
                return alert("Mohon isi Nama Barang dan Jumlah!");
            }

            const refStok = db.ref('stok/' + nama);
            const refLog = db.ref('riwayat').push();

            refStok.once('value').then(s => {
                let lama = s.exists() ? parseInt(s.val().stok) : 0;
                let baru = (tipe === 'masuk') ? (lama + jml) : (lama - jml);
                
                if (baru < 0) {
                    return alert("Gagal: Stok '" + nama + "' tidak cukup untuk dikurangi!");
                }

                // Jalankan Update
                return Promise.all([
                    refStok.update({ nama: nama, stok: baru }),
                    refLog.set({ waktu, tipe, nama, qty: (tipe === 'masuk' ? '+' : '-') + jml })
                ]);
            }).then(() => {
                alert("Data " + nama.toUpperCase() + " berhasil di-update!");
                document.getElementById('namaBrg').value = ''; 
                document.getElementById('jmlBrg').value = '';
            }).catch(err => {
                alert("Koneksi Error: " + err.message);
            });
        }

        function hapusSemuaLog() {
            if(confirm("Hapus semua riwayat transaksi? Data stok barang tidak akan hilang.")) {
                db.ref('riwayat').remove();
            }
        }

        // Tampilkan Stok (Real-time)
        db.ref('stok').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                const v = c.val();
                h += <tr><td class="p-2 capitalize font-bold">${v.nama}</td><td class="p-2 text-right font-black text-blue-600">${v.stok}</td></tr>;
            });
            document.getElementById('tbStok').innerHTML = h || '<tr><td colspan="2" class="p-4 text-center text-gray-300">Kosong</td></tr>';
        });

        // Tampilkan Riwayat (Real-time)
        db.ref('riwayat').on('value', snap => {
            let h = ""; let arr = [];
            snap.forEach(c => arr.push(c.val()));
            arr.reverse().slice(0, 15).forEach(v => {
                const col = v.tipe === 'masuk' ? 'text-green-600' : 'text-red-600';
