<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT SMS - Inventory System</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 font-sans text-slate-800">

    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-blue-700 text-white p-4 rounded-xl shadow-md text-center">
            <h1 class="text-lg font-bold uppercase">PT. SAMUDRA MANDIRI SENTOSA</h1>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 ml-1">NAMA BARANG</label>
                    <input type="text" id="nama" class="w-full p-3 border-b-2 bg-gray-50 uppercase font-bold outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 ml-1">JUMLAH / KETERANGAN</label>
                    <div class="flex gap-2">
                        <input type="number" id="qty" placeholder="JUMLAH" class="w-1/3 p-3 border-b-2 bg-gray-50 font-bold outline-none focus:border-blue-500">
                        <input type="text" id="ket" placeholder="OLEH / KET" class="w-2/3 p-3 border-b-2 bg-gray-50 outline-none focus:border-blue-500 text-sm">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3 pt-2">
                    <button onclick="proses('masuk')" class="bg-emerald-600 text-white py-4 rounded-xl font-bold active:scale-95 shadow uppercase">Simpan</button>
                    <button onclick="proses('keluar')" class="bg-rose-600 text-white py-4 rounded-xl font-bold active:scale-95 shadow uppercase">Keluar</button>
                </div>
                <button onclick="window.print()" class="w-full text-[10px] text-gray-400 py-1 font-bold uppercase tracking-widest no-print">Cetak Laporan</button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden border">
            <div class="bg-slate-900 p-3 flex justify-between items-center">
                <span class="text-white text-[10px] font-bold px-2">ðŸ“¦ STOK GUDANG AKTIF</span>
                <input type="text" id="cari" onkeyup="cariBarang()" placeholder="Cari..." class="text-[10px] p-1.5 rounded bg-slate-800 text-white border-none outline-none w-1/3">
            </div>
            <div class="max-h-60 overflow-y-auto">
                <table class="w-full text-sm">
                    <tbody id="tStok" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden border">
            <div class="bg-blue-600 text-white p-3 text-[10px] font-bold uppercase flex justify-between">
                <span>ðŸ•’ RIWAYAT TRANSAKSI (TERBARU)</span>
                <button onclick="if(confirm('Reset log?')) db.ref('riwayat').remove()" class="text-[8px] underline">RESET LOG</button>
            </div>
            <div id="tLog" class="p-4 space-y-4 max-h-80 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // Konfigurasi Firebase Adri
        const firebaseConfig = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // FUNGSI SIMPAN/KELUAR
        function proses(mode) {
            const n = document.getElementById('nama').value.trim().toLowerCase();
            const q = parseInt(document.getElementById('qty').value);
            const k = document.getElementById('ket').value.trim() || "-";
            const w = new Date().toLocaleString('id-ID', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});

            if (!n || isNaN(q)) {
                alert("Isi Nama Barang & Jumlah!");
                return;
            }

            const stRef = db.ref('stok/' + n);
            const lgRef = db.ref('riwayat').push();

            stRef.once('value').then(snap => {
                let lama = snap.exists() ? parseInt(snap.val().stok) : 0;
                let baru = (mode === 'masuk') ? (lama + q) : (lama - q);
                
                if (baru < 0) {
                    alert("Stok tidak mencukupi!");
                    return;
                }

                stRef.update({ nama: n, stok: baru });
                lgRef.set({ t: w, m: mode, n: n, q: (mode==='masuk'?'+':'-')+q, k: k });
                
                alert("Berhasil!");
                document.getElementById('nama').value=''; 
                document.getElementById('qty').value=''; 
                document.getElementById('ket').value='';
            }).catch(e => alert("Error Database: " + e.message));
        }

        // CARI BARANG
        function cariBarang() {
            let filter = document.getElementById('cari').value.toLowerCase();
            let rows = document.querySelectorAll('#tStok tr');
            rows.forEach(r => r.style.display = r.innerText.toLowerCase().includes(filter) ? "" : "none");
        }

        // TAMPIL STOK REALTIME
        db.ref('stok').on('value', snap => {
            let html = "";
            snap.forEach(c => {
                const d = c.val();
                html += `<tr class="border-b font-medium">
                    <td class="p-3 capitalize text-slate-700">${d.nama}</td>
                    <td class="p-3 text-right font-black text-blue-600">${d.stok}</td>
                </tr>`;
            });
            document.getElementById('tStok').innerHTML = html;
        });

        // TAMPIL RIWAYAT REALTIME
        db.ref('riwayat').on('value', snap => {
            let html = ""; let arr = [];
            snap.forEach(c => arr.push(c.val()));
            arr.reverse().slice(0, 15).forEach(v => {
                const col = v.m === 'masuk' ? 'text-emerald-600' : 'text-rose-600';
                html += `<div class="border-b border-gray-100 pb-2">
                    <div class="flex justify-between text-[8px] text-gray-400 font-mono mb-1">
                        <span>${v.t}</span>
                        <span class="font-bold uppercase ${col}">${v.m}</span>
                    </div>
                    <div class
