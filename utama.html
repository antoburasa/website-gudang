[13.56, 3/2/2026] Anthoe Arzachel: <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS GUDANG</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-blue-800 text-white p-4 rounded-xl text-center font-bold uppercase">
            PT. SAMUDRA MANDIRI SENTOSA
        </div>

        <div class="bg-white p-4 rounded-xl shadow border">
            <input type="text" id="nama" placeholder="NAMA BARANG" class="w-full p-3 border rounded mb-2 uppercase font-bold">
            <div class="flex gap-2 mb-3">
                <input type="number" id="qty" placeholder="QTY" class="w-1/2 p-3 border rounded font-bold">
                <input type="text" id="ket" placeholder="KET" class="w-1/2 p-3 border rounded">
            </div>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="simpanData('masuk')" class="bg-green-600 text-white p-4 rounded font-bold uppercase text-xs">Simpan</button>
                <button onclick="simpanData('keluar')" class="bg-red-600 text-white p-4 rounded font-bold uppercase text-xs">Keluar</button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow overflow-hidden border">
            <div class="bg-gray-800 text-white p-2 text-xs font-bold text-center">STOK GUDANG</div>
            <table class="w-full text-sm">
                <tbody id="tStok"></tbody>
            </table>
        </div>

        <div id="tLog" class="text-[10px] space-y-1 p-2 bg-white rounded border max-h-40 overflow-auto"></div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        function simpanData(mode) {
            const n = document.getElementById('nama').value.trim().toLowerCase();
            const q = parseInt(document.getElementById('qty').value);
            const k = document.getElementById('ket').value || "-";
            const w = new Date().toLocaleString('id-ID', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});

            if (!n || isNaN(q)) {
                alert("NAMA & JUMLAH HARUS DIISI!");
                return;
            }

            const refS = db.ref('stok/' + n);
            const refL = db.ref('riwayat').push();

            refS.once('value').then(snap => {
                let lama = snap.exists() ? parseInt(snap.val().stok) : 0;
                let baru = (mode === 'masuk') ? (lama + q) : (lama - q);
                if (baru < 0) return alert("STOK KURANG!");

                refS.update({ nama: n, stok: baru });
                refL.set({ t: w, m: mode, n: n, q: (mode==='masuk'?'+':'-')+q, k: k });
                
                alert("BERHASIL!");
                document.getElementById('nama').value=''; 
                document.getElementById('qty').value='';
            }).catch(e => alert("ERROR DATABASE!"));
        }

        db.ref('stok').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                h += <tr class="border-b"><td class="p-2 uppercase font-bold text-xs">${c.val().nama}</td><td class="p-2 text-right font-bold text-blue-700">${c.val().stok}</td></tr>;
            });
            document.getElementById('tStok').innerHTML = h;
        });

        db.ref('riwayat').on('value', snap => {
            let h = ""; let arr = [];
            snap.forEach(c => arr.push(c.val()));
            arr.reverse().slice(0, 10).forEach(v => {
                h += <div class="border-b pb-1">${v.t} | <b>${v.n}</b> (${v.q}) - ${v.k}</div>;
            });
            document.getElementById('tLog').innerHTML = h;
        });
    </script>
</body>
</html>
