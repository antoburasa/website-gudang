<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PT SMS - Versi Stabil</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4">
    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-blue-900 text-white p-4 rounded-lg text-center font-bold uppercase shadow-lg">
            PT. SAMUDRA MANDIRI SENTOSA
        </div>

        <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-600">
            <input type="text" id="n" placeholder="NAMA BARANG" class="w-full p-3 border rounded mb-3 uppercase">
            <input type="number" id="j" placeholder="JUMLAH" class="w-full p-3 border rounded mb-4">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="aksi('masuk')" class="bg-emerald-600 text-white p-3 rounded font-bold">MASUK</button>
                <button onclick="aksi('keluar')" class="bg-rose-600 text-white p-3 rounded font-bold">KELUAR</button>
            </div>
            <button onclick="window.print()" class="w-full mt-4 bg-gray-700 text-white p-2 rounded text-xs uppercase">Cetak Laporan</button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="bg-gray-800 text-white p-2 text-xs font-bold uppercase">Stok Barang</div>
            <table class="w-full text-sm"><tbody id="st" class="divide-y"></tbody></table>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="bg-blue-600 text-white p-2 text-xs font-bold uppercase">Riwayat</div>
            <table class="w-full text-[10px]"><tbody id="lt" class="divide-y"></tbody></table>
        </div>
    </div>

    <script>
        const cfg = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(cfg);
        const d = firebase.database();

        function aksi(t) {
            const nama = document.getElementById('n').value.trim().toLowerCase();
            const jml = parseInt(document.getElementById('j').value);
            if(!nama || !jml) return alert("Isi data!");

            const rs = d.ref('stok/' + nama);
            const rl = d.ref('riwayat').push();

            rs.once('value').then(s => {
                let v = s.exists() ? parseInt(s.val().stok) : 0;
                let b = (t === 'masuk') ? (v + jml) : (v - jml);
                if(b < 0) return alert("Stok tipis!");

                rs.update({ nama: nama, stok: b });
                rl.set({ t: new Date().toLocaleString('id-ID'), tipe: t, n: nama, q: (t==='masuk'?'+':'-')+jml });
                alert("Berhasil!");
                document.getElementById('n').value = ''; document.getElementById('j').value = '';
            });
        }

        d.ref('stok').on('value', sn => {
            let h = ""; sn.forEach(c => {
                h += <tr><td class="p-3 capitalize font-bold">${c.val().nama}</td><td class="p-3 text-right text-blue-600 font-bold">${c.val().stok}</td></tr>;
            });
            document.getElementById('st').innerHTML = h;
        });

        d.ref('riwayat').on('value', sn => {
            let h = ""; let a = []; sn.forEach(c => a.push(c.val()));
            a.reverse().slice(0, 10).forEach(v => {
                h += <tr><td class="p-2 text-gray-400">${v.t}</td><td class="p-2 uppercase font-bold text-center">${v.tipe}</td><td class="p-2 capitalize">${v.n}</td><td class="p-2 text-right font-bold">${v.q}</td></tr>;
            });
            document.getElementById('lt').innerHTML = h;
        });
    </script>
</body>
</html>
