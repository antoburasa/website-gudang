<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GUDANG SMS OK</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200 p-4">
    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-blue-900 text-white p-4 rounded-lg text-center font-bold uppercase shadow-lg">PT. SAMUDRA MANDIRI SENTOSA</div>

        <div class="bg-white p-5 rounded-xl shadow">
            <input type="text" id="nama" placeholder="NAMA BARANG" class="w-full p-2 border mb-2 uppercase font-bold">
            <input type="number" id="qty" placeholder="JUMLAH" class="w-full p-2 border mb-4 font-bold">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="proses('masuk')" class="bg-green-600 text-white p-3 rounded-lg font-bold active:scale-95 transition">SIMPAN</button>
                <button onclick="proses('keluar')" class="bg-red-600 text-white p-3 rounded-lg font-bold active:scale-95 transition">KELUAR</button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-2 text-sm">
            <p class="font-bold border-b mb-2 text-blue-900">STOK GUDANG:</p>
            <div id="tStok" class="space-y-1"></div>
        </div>

        <div class="bg-white rounded-lg shadow p-2 text-[10px]">
            <p class="font-bold border-b mb-2 text-gray-500">RIWAYAT TRANSAKSI:</p>
            <div id="tLog" class="space-y-1"></div>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        function proses(m) {
            const n = document.getElementById('nama').value.trim().toLowerCase();
            const q = parseInt(document.getElementById('qty').value);
            const w = new Date().toLocaleString('id-ID');

            if(!n || !q) return alert("Wajib Isi Nama & Jumlah!");

            const sRef = db.ref('stok/' + n);
            const lRef = db.ref('riwayat').push();

            sRef.once('value').then(snap => {
                let lama = snap.exists() ? parseInt(snap.val().stok) : 0;
                let baru = (m === 'masuk') ? (lama + q) : (lama - q);
                if(baru < 0) return alert("Maaf, stok tidak cukup!");

                sRef.update({ nama: n, stok: baru });
                lRef.set({ waktu: w, mode: m, barang: n, jumlah: (m==='masuk'?'+':'-')+q });
                
                alert("SUKSES! Data Terupdate.");
                document.getElementById('nama').value=''; document.getElementById('qty').value='';
            }).catch(e => alert("Gagal Simpan: " + e.message));
        }

        db.ref('stok').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                h += `<div class="flex justify-between border-b pb-1">
                    <span class="capitalize font-bold">${c.val().nama}</span>
                    <span class="font-black text-blue-600">${c.val().stok}</span>
                </div>`;
            });
            document.getElementById('tStok').innerHTML = h || 'Belum ada data.';
        });

        db.ref('riwayat').on('value', snap => {
            let h = ""; let a = [];
            snap.forEach(c => a.push(c.val()));
            a.reverse().slice(0, 15).forEach(v => {
                const col = v.mode === 'masuk' ? 'text-green-600' : 'text-red-600';
                h += `<div class="border-b pb-1 text-gray-500 font-mono">
                    ${v.waktu} | <span class="font-bold uppercase ${col}">${v.mode}</span> | <span class="capitalize text-black font-semibold">${v.barang}</span> | <span class="font-bold text-black">${v.jumlah}</span>
                </div>`;
            });
            document.getElementById('tLog').innerHTML = h || 'Belum ada riwayat.';
        });
    </script>
</body>
</html>
