<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GUDANG SMS - FINAL</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@media print{.no-print{display:none}.print-only{display:block!important}}.print-only{display:none}</style>
</head>
<body class="bg-gray-200 p-4 font-sans">
    <div class="max-w-xl mx-auto space-y-4">
        <div class="bg-blue-900 text-white p-6 rounded-2xl text-center shadow-lg border-b-4 border-yellow-500">
            <h1 class="text-xl font-bold uppercase">PT. SAMUDRA MANDIRI SENTOSA</h1>
            <p class="text-[10px] text-yellow-400 tracking-widest">SISTEM GUDANG VERSI 2.2</p>
        </div>

        <div class="bg-white p-5 rounded-2xl shadow-md no-print border border-gray-300">
            <div class="space-y-3">
                <input type="text" id="nama" placeholder="NAMA BARANG" class="w-full p-3 border rounded-xl font-bold uppercase bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="qty" placeholder="JUMLAH" class="p-3 border rounded-xl font-bold text-center bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="ket" placeholder="OLEH / KET" class="p-3 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="simpan('masuk')" class="bg-emerald-600 text-white py-4 rounded-xl font-bold shadow active:bg-emerald-800 uppercase text-xs">Simpan Stok</button>
                    <button onclick="simpan('keluar')" class="bg-rose-600 text-white py-4 rounded-xl font-bold shadow active:bg-rose-800 uppercase text-xs">Kurangi Stok</button>
                </div>
                <button onclick="window.print()" class="w-full bg-slate-800 text-white py-2 rounded-lg font-bold text-[10px] uppercase">Cetak Laporan</button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-gray-300">
            <div class="bg-slate-800 p-3 flex justify-between items-center no-print">
                <span class="text-white text-[10px] font-bold uppercase tracking-wider px-2">ðŸ“¦ Stok Gudang</span>
                <input type="text" id="cari" onkeyup="cariData()" placeholder="Cari..." class="text-[10px] p-2 rounded-lg outline-none w-1/2 bg-slate-700 text-white border-none">
            </div>
            <div class="print-only p-5 text-center border-b-2 border-black mb-5">
                <h2 class="text-2xl font-bold uppercase">LAPORAN STOK BARANG GUDANG</h2>
                <p class="text-xs italic" id="waktuPrint"></p>
            </div>
            <table class="w-full text-sm">
                <thead><tr class="bg-gray-100 border-b text-[10px] uppercase text-gray-500 font-bold"><th class="p-3 text-left">Nama Barang</th><th class="p-3 text-right">Stok Aktif</th></tr></thead>
                <tbody id="tabelStok" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>

        <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-gray-300 no-print">
            <div class="bg-blue-600 text-white p-3 text-[10px] font-bold uppercase flex justify-between">
                <span>ðŸ•’ Riwayat Transaksi</span>
                <button onclick="if(confirm('Hapus riwayat?')) db.ref('riwayat').remove()" class="underline text-[8px]">RESET</button>
            </div>
            <div id="tabelRiwayat" class="p-4 space-y-4 max-h-80 overflow-y-auto bg-white"></div>
        </div>
    </div>

    <script>
        const f_config = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(f_config);
        const db = firebase.database();

        function simpan(mode) {
            const n = document.getElementById('nama').value.trim().toLowerCase();
            const q = parseInt(document.getElementById('qty').value);
            const k = document.getElementById('ket').value.trim() || "-";
            const w = new Date().toLocaleString('id-ID', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});

            if (!n || isNaN(q)) { alert("Mohon isi Nama & Jumlah!"); return; }

            const refS = db.ref('stok/' + n);
            const refL = db.ref('riwayat').push();

            refS.once('value').then(s => {
                let lama = s.exists() ? parseInt(s.val().stok) : 0;
                let baru = (mode === 'masuk') ? (lama + q) : (lama - q);
                if (baru < 0) { alert("Stok tidak cukup!"); return; }

                refS.update({ nama: n, stok: baru });
                refL.set({ t: w, m: mode, n: n, q: (mode==='masuk'?'+':'-')+q, k: k });
                
                alert("Berhasil!");
                document.getElementById('nama').value=''; document.getElementById('qty').value=''; document.getElementById('ket').value='';
            });
        }

        function cariData() {
            let filter = document.getElementById('cari').value.toLowerCase();
            let rows = document.querySelectorAll('#tabelStok tr');
            rows.forEach(r => { r.style.display = r.innerText.toLowerCase().includes(filter) ? "" : "none"; });
        }

        db.ref('stok').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                h += <tr class="border-b"><td class="p-3 capitalize font-bold text-gray-700">${c.val().nama}</td><td class="p-3 text-right font-black text-blue-600 text-lg">${c.val().stok}</td></tr>;
            });
            document.getElementById('tabelStok').innerHTML = h || '<tr><td colspan="2" class="p-4 text-center text-gray-400">Belum ada data</td></tr>';
            document.getElementById('waktuPrint').innerText = "Dicetak pada: " + new Date().toLocaleString('id-ID');
        });

        db.ref('riwayat').on('value', snap => {
            let h = ""; let list = [];
            snap.forEach(c => { list.push(c.val()); });
            list.reverse().slice(0, 15).forEach(v => {
                const warna = v.m === 'masuk' ? 'text-emerald-600 bg-emerald-50' : 'text-rose-600 bg-rose-50';
                h += `<div class="border-b border-gray-100 pb-2">
                    <div class="flex justify-between items-center text-[8px] font-mono text-gray-400 mb-1 uppercase"><span>${v.t}</span><span class="px-2 py-0.5 rounded-full font-bold ${warna}">${v.m}</span></div>
                    <div class="flex justify-between items-center"><span class="capitalize font-bold text-slate-800 text-sm">${v.n}</span><span class="font-black text-slate-900">${v.q}</span></div>
                    <div class="text-[9px] text-gray-500 italic mt-0.5 font-medium">Ket: ${v.k}</div>
                </div>`;
            });
            document.getElementById('tabelRiwayat').innerHTML = h || '<p class="text-center text-gray-300 py-4 text-xs italic">Kosong</p>';
        });
    </script>
</body>
</html>
