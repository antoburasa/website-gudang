<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT SMS - Gudang</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } }
    </style>
</head>
<body class="bg-gray-100 p-4 font-sans text-gray-800">

    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-blue-900 text-white p-4 rounded-lg text-center font-bold shadow no-print uppercase">
            PT. SAMUDRA MANDIRI SENTOSA
        </div>

        <div class="bg-white p-5 rounded-xl shadow border-t-4 border-blue-600 no-print">
            <div class="space-y-3">
                <input type="text" id="namaIn" placeholder="NAMA BARANG" class="w-full p-2 border rounded uppercase outline-none focus:ring-2 focus:ring-blue-400">
                <input type="number" id="jmlIn" placeholder="JUMLAH UNIT" class="w-full p-2 border rounded outline-none focus:ring-2 focus:ring-blue-400">
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="proses('masuk')" class="bg-green-600 text-white p-3 rounded font-bold hover:bg-green-700 active:scale-95 transition">SIMPAN</button>
                    <button onclick="proses('keluar')" class="bg-red-600 text-white p-3 rounded font-bold hover:bg-red-700 active:scale-95 transition">KELUAR</button>
                </div>
                <button onclick="window.print()" class="w-full bg-gray-800 text-white p-2 rounded text-xs font-bold uppercase mt-2">Cetak Laporan</button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="bg-gray-800 text-white p-2 text-[10px] font-bold uppercase">Stok Gudang Aktif</div>
            <table class="w-full text-sm border-collapse">
                <tbody id="tbStok" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="bg-blue-600 text-white p-2 text-[10px] font-bold uppercase flex justify-between items-center">
                <span>Catatan Transaksi</span>
                <button onclick="hapus()" class="bg-blue-800 px-2 py-1 rounded text-[8px] no-print">HAPUS</button>
            </div>
            <table class="w-full text-[10px] border-collapse">
                <tbody id="tbLog" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        function proses(mode) {
            const nama = document.getElementById('namaIn').value.trim().toLowerCase();
            const jml = parseInt(document.getElementById('jmlIn').value);
            const waktu = new Date().toLocaleString('id-ID');

            if (!nama || isNaN(jml)) return alert("Mohon isi Nama & Jumlah!");

            const refS = db.ref('stok/' + nama);
            const refL = db.ref('riwayat').push();

            refS.once('value').then(s => {
                let current = s.exists() ? parseInt(s.val().stok) : 0;
                let baru = (mode === 'masuk') ? (current + jml) : (current - jml);
                if (baru < 0) return alert("Stok tidak mencukupi!");

                refS.update({ nama: nama, stok: baru });
                refL.set({ t: waktu, m: mode, n: nama, q: (mode === 'masuk' ? '+' : '-') + jml });

                alert("Berhasil! " + nama.toUpperCase() + " sekarang: " + baru);
                document.getElementById('namaIn').value = '';
                document.getElementById('jmlIn').value = '';
            }).catch(e => alert("Error Database: " + e.message));
        }

        function hapus() {
            if (confirm("Hapus semua riwayat?")) db.ref('riwayat').remove();
        }

        db.ref('stok').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                const v = c.val();
                h += <tr class="hover:bg-gray-50"><td class="p-3 capitalize font-bold">${v.nama}</td><td class="p-3 text-right text-blue-600 font-black">${v.stok}</td></tr>;
            });
            document.getElementById('tbStok').innerHTML = h || '<tr><td class="p-4 text-center text-gray-300">Kosong</td></tr>';
        });

        db.ref('riwayat').on('value', snap => {
            let h = ""; let list = [];
            snap.forEach(c => list.push(c.val()));
            list.reverse().slice(0, 10).forEach(v => {
                const color = v.m === 'masuk' ? 'text-green-600' : 'text-red-600';
                h += <tr><td class="p-2 text-gray-400 text-[8px]">${v.t}</td><td class="p-2 font-bold uppercase ${color}">${v.m}</td><td class="p-2 capitalize">${v.n}</td><td class="p-2 text-right font-bold">${v.q}</td></tr>;
            });
            document.getElementById('tbLog').innerHTML = h || '<tr><td class="p-4 text-center text-gray-300 italic">Belum ada transaksi</td></tr>';
        });
    </script>
</body>
</html>
