<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudang SMS v4</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-blue-900 text-white p-4 rounded text-center font-bold uppercase">
            PT. SAMUDRA MANDIRI SENTOSA
        </div>

        <div class="bg-white p-5 rounded-lg shadow border-t-4 border-blue-500">
            <div class="mb-4">
                <label class="block text-xs font-bold mb-1">NAMA BARANG</label>
                <input type="text" id="namaBrg" class="w-full p-2 border rounded border-gray-300">
            </div>
            <div class="mb-4">
                <label class="block text-xs font-bold mb-1">JUMLAH UNIT</label>
                <input type="number" id="jmlBrg" class="w-full p-2 border rounded border-gray-300">
            </div>
            
            <div class="grid grid-cols-2 gap-2">
                <button onclick="simpan('masuk')" class="bg-green-600 text-white p-3 rounded font-bold uppercase text-xs">Simpan Masuk</button>
                <button onclick="simpan('keluar')" class="bg-red-600 text-white p-3 rounded font-bold uppercase text-xs">Kurangi Stok</button>
            </div>
        </div>

        <div class="bg-white rounded shadow overflow-hidden">
            <div class="bg-gray-700 text-white p-2 text-xs font-bold">STOK SAAT INI</div>
            <table class="w-full text-sm"><tbody id="tbStok" class="divide-y"></tbody></table>
        </div>

        <div class="bg-white rounded shadow overflow-hidden">
            <div class="bg-blue-600 text-white p-2 text-xs font-bold flex justify-between">
                <span>RIWAYAT TERAKHIR</span>
                <button onclick="hapusLog()" class="text-[8px] bg-blue-800 px-1 rounded">HAPUS</button>
            </div>
            <table class="w-full text-[10px]"><tbody id="tbLog" class="divide-y"></tbody></table>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            messagingSenderId: "598362736106",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function simpan(tipe) {
            const nama = document.getElementById('namaBrg').value.trim().toLowerCase();
            const jml = parseInt(document.getElementById('jmlBrg').value);
            const waktu = new Date().toLocaleString('id-ID');

            if (!nama || isNaN(jml)) return alert("Isi Nama & Jumlah!");

            const refStok = db.ref('stok/' + nama);
            const refLog = db.ref('riwayat').push();

            refStok.once('value').then(s => {
                let lama = s.exists() ? parseInt(s.val().stok) : 0;
                let baru = (tipe === 'masuk') ? (lama + jml) : (lama - jml);
                if (baru < 0) return alert("Stok tidak cukup!");

                refStok.update({ nama: nama, stok: baru });
                refLog.set({ waktu, tipe, nama, qty: (tipe === 'masuk' ? '+' : '-') + jml });

                alert("Berhasil!");
                document.getElementById('namaBrg').value = ''; 
                document.getElementById('jmlBrg').value = '';
            }).catch(e => alert("Error: " + e.message));
        }

        function hapusLog() {
            if(confirm("Hapus semua riwayat?")) db.ref('riwayat').remove();
        }

        db.ref('stok').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                const v = c.val();
                h += <tr><td class="p-3 capitalize font-bold">${v.nama}</td><td class="p-3 text-right font-black text-blue-600">${v.stok}</td></tr>;
            });
            document.getElementById('tbStok').innerHTML = h;
        });

        db.ref('riwayat').on('value', snap => {
            let h = ""; let list = [];
            snap.forEach(c => list.push(c.val()));
            list.reverse().slice(0, 10).forEach(v => {
                const col = v.tipe === 'masuk' ? 'text-green-600' : 'text-red-600';
                h += <tr><td class="p-2 text-gray-400">${v.waktu}</td><td class="p-2 font-bold ${col}">${v.tipe.toUpperCase()}</td><td class="p-2 capitalize">${v.nama}</td><td class="p-2 text-right font-bold">${v.qty}</td></tr>;
            });
            document.getElementById('tbLog').innerHTML = h;
        });
    </script>
</body>
</html>
