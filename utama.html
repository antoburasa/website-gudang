<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudang SMS vFinal</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-blue-900 text-white p-4 rounded-lg text-center font-bold uppercase">
            PT. SAMUDRA MANDIRI SENTOSA
        </div>

        <div class="bg-white p-5 rounded-xl shadow-md border-t-4 border-blue-600">
            <input type="text" id="n" placeholder="NAMA BARANG" class="w-full p-2 border rounded mb-3 uppercase font-bold outline-none focus:ring-2 focus:ring-blue-400">
            <input type="number" id="q" placeholder="JUMLAH UNIT" class="w-full p-2 border rounded mb-4 font-bold outline-none focus:ring-2 focus:ring-blue-400">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="tombol('masuk')" class="bg-green-600 text-white p-3 rounded-lg font-bold shadow active:scale-95 transition">SIMPAN</button>
                <button onclick="tombol('keluar')" class="bg-red-600 text-white p-3 rounded-lg font-bold shadow active:scale-95 transition">KELUAR</button>
            </div>
            <button onclick="window.print()" class="w-full mt-4 bg-gray-800 text-white p-2 rounded text-[10px] uppercase font-bold">Cetak Laporan</button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden border">
            <div class="bg-gray-800 text-white p-2 text-[10px] font-bold uppercase">Stok Gudang Aktif</div>
            <table class="w-full text-sm">
                <tbody id="st" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden border">
            <div class="bg-blue-600 text-white p-2 text-[10px] font-bold uppercase flex justify-between items-center">
                <span>Riwayat 15 Terakhir</span>
                <button onclick="if(confirm('Hapus log?')) db.ref('riwayat').remove()" class="text-[8px] underline">RESET</button>
            </div>
            <table class="w-full text-[10px]">
                <tbody id="lt" class="divide-y divide-gray-50"></tbody>
            </table>
        </div>
    </div>

    <script>
        const fconfig = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(fconfig);
        const db = firebase.database();

        function tombol(mode) {
            const nama = document.getElementById('n').value.trim().toLowerCase();
            const jml = parseInt(document.getElementById('q').value);
            const tgl = new Date().toLocaleString('id-ID', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});

            if (!nama || isNaN(jml)) return alert("Mohon isi Nama & Jumlah!");

            const rs = db.ref('stok/' + nama);
            const rl = db.ref('riwayat').push();

            rs.once('value').then(s => {
                let v = s.exists() ? parseInt(s.val().stok) : 0;
                let b = (mode === 'masuk') ? (v + jml) : (v - jml);
                if (b < 0) return alert("Stok tidak cukup!");

                rs.update({ nama: nama, stok: b });
                rl.set({ t: tgl, m: mode, n: nama, q: (mode==='masuk'?'+':'-')+jml });
                
                alert("Data " + nama.toUpperCase() + " berhasil diupdate!");
                document.getElementById('n').value = ''; 
                document.getElementById('q').value = '';
            }).catch(e => alert("Koneksi gagal: " + e.message));
        }

        db.ref('stok').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                const v = c.val();
                h += <tr><td class="p-3 capitalize font-bold text-slate-700">${v.nama}</td><td class="p-3 text-right font-black text-blue-600">${v.stok}</td></tr>;
            });
            document.getElementById('st').innerHTML = h || '<tr><td class="p-4 text-center text-gray-300">Belum ada stok</td></tr>';
        });

        db.ref('riwayat').on('value', snap => {
            let h = ""; let arr = [];
            snap.forEach(c => {
                const v = c.val();
                arr.push({
                    t: v.t || v.waktu || "-",
                    m: v.m || v.mode || "-",
                    n: v.n || v.nama || "-",
                    q: v.q || v.qty || "0"
                });
            });
            arr.reverse().slice(0, 15).forEach(i => {
                const c = i.m === 'masuk' ? 'text-green-600' : 'text-red-600';
                h += <tr><td class="p-2 text-gray-400 font-mono">${i.t}</td><td class="p-2 font-bold uppercase ${c}">${i.m}</td><td class="p-2 capitalize font-semibold">${i.n}</td><td class="p-2 text-right font-black">${i.q}</td></tr>;
            });
            document.getElementById('lt').innerHTML = h || '<tr><td class="p-4 text-center text-gray-300 italic">Belum ada riwayat</td></tr>';
        });
    </script>
</body>
</html>
