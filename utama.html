<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT SMS - Inventory System</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans">

    <div class="bg-blue-900 text-white p-6 shadow-md text-center no-print border-b-4 border-yellow-500">
        <h1 class="text-2xl font-bold uppercase tracking-tight">PT. SAMUDRA MANDIRI SENTOSA</h1>
        <p class="text-[10px] tracking-[0.3em] opacity-80 mt-1 uppercase font-light">Inventory Control Center</p>
    </div>

    <div class="max-w-6xl mx-auto p-4 space-y-6">
        
        <div class="grid grid-cols-3 gap-3 no-print">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 text-center">
                <p class="text-[9px] font-bold text-slate-400 uppercase">Jenis Barang</p>
                <h2 id="sJenis" class="text-2xl font-black text-blue-600">0</h2>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 text-center">
                <p class="text-[9px] font-bold text-slate-400 uppercase">Total Unit</p>
                <h2 id="sTotal" class="text-2xl font-black text-emerald-600">0</h2>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 text-center">
                <p class="text-[9px] font-bold text-slate-400 uppercase">Limit (<5)</p>
                <h2 id="sLimit" class="text-2xl font-black text-orange-600">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 no-print">
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                <h3 class="text-emerald-700 font-bold mb-4 text-xs uppercase flex items-center gap-2">ðŸ“¥ Input Barang Masuk</h3>
                <div class="space-y-3">
                    <input type="text" id="nPrs" placeholder="No. PRS" class="w-full p-2 border rounded bg-slate-50 text-sm outline-none focus:ring-1 focus:ring-emerald-400">
                    <input type="text" id="namaIn" placeholder="NAMA BARANG" class="w-full p-2 border rounded uppercase font-bold outline-none focus:ring-1 focus:ring-emerald-400">
                    <div class="flex gap-2">
                        <input type="number" id="jmlIn" placeholder="JUMLAH" class="w-1/2 p-2 border rounded font-bold outline-none focus:ring-1 focus:ring-emerald-400">
                        <input type="text" id="satIn" placeholder="SATUAN" class="w-1/2 p-2 border rounded bg-slate-50 text-sm">
                    </div>
                    <button onclick="proses('masuk')" class="w-full bg-emerald-600 text-white py-3 rounded-lg font-bold shadow-sm hover:bg-emerald-700 active:scale-95 transition-all uppercase text-xs">Simpan Stok Masuk</button>
                </div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                <h3 class="text-rose-700 font-bold mb-4 text-xs uppercase flex items-center gap-2">ðŸ“¤ Input Barang Keluar</h3>
                <div class="space-y-3">
                    <input type="text" id="namaOut" placeholder="CARI NAMA BARANG..." class="w-full p-2 border rounded uppercase outline-none focus:ring-1 focus:ring-rose-400">
                    <input type="number" id="jmlOut" placeholder="JUMLAH KELUAR" class="w-full p-2 border rounded font-bold outline-none focus:ring-1 focus:ring-rose-400">
                    <div class="h-[44px]"></div>
                    <button onclick="proses('keluar')" class="w-full bg-rose-600 text-white py-3 rounded-lg font-bold shadow-sm hover:bg-rose-700 active:scale-95 transition-all uppercase text-xs">Update Stok Keluar</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-slate-200">
            <div class="bg-slate-800 text-white p-3 text-[10px] font-bold uppercase tracking-widest flex justify-between items-center">
                <span>ðŸ“¦ Stok Gudang Saat Ini</span>
                <button onclick="window.print()" class="bg-slate-600 px-3 py-1 rounded text-[9px] hover:bg-slate-500 no-print uppercase">Cetak Laporan</button>
            </div>
            <table class="w-full text-sm">
                <thead class="bg-slate-50 border-b text-[9px] text-slate-400">
                    <tr>
                        <th class="p-3 text-left">NAMA BARANG</th>
                        <th class="p-3 text-center">STOK
