<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT SMS - Gudang</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-4 font-sans text-slate-900">

    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-blue-800 text-white p-5 rounded-2xl shadow-lg text-center">
            <h1 class="text-xl font-bold uppercase">PT. SAMUDRA MANDIRI SENTOSA</h1>
            <p class="text-[10px] opacity-60 tracking-widest uppercase">Pencatatan Barang v2.4</p>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 no-print">
            <div class="space-y-4">
                <input type="text" id="ipt_nama" placeholder="NAMA BARANG" class="w-full p-3 bg-slate-50 border rounded-xl font-bold uppercase outline-none focus:ring-2 focus:ring-blue-500">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="ipt_qty" placeholder="JUMLAH" class="p-3 bg-slate-50 border rounded-xl font-bold text-center outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="ipt_ket" placeholder="OLEH / KET" class="p-3 bg-slate-50 border rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="grid grid-cols-2 gap-3 pt-2">
                    <button onclick="eksekusiSMS('masuk')" class="bg-emerald-600 text-white py-4 rounded-xl font-bold shadow-md active:bg-emerald-800 uppercase text-xs">Simpan Stok</button>
                    <button onclick="eksekusiSMS('keluar')" class="bg-rose-600 text-white py-4 rounded-xl font-bold shadow-md active:bg-rose-800 uppercase text-xs">Kurangi Stok</button>
                </div>
                <button onclick="window.print()" class="w-full py-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest hover:text-slate-600">Cetak Laporan</button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-200">
            <div class="bg-slate-900 p-3 flex justify-between items-center no-print">
                <span class="text-white text-[10px] font-bold uppercase px-2">ðŸ“¦ Stok Terkini</span>
                <input type="text" id="cari" onkeyup="filterStok()" placeholder="Cari..." class="text-[10px] p-2 rounded-lg bg-slate-800 text-white outline-none w-1/3">
            </div>
            <table class="w-full text-sm">
                <tbody id="v_stok" class="divide-y divide-slate-100"></tbody>
            </table>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-200 no-print">
            <div class="bg-blue-600 text-white p-3 text-[10px] font-bold uppercase flex justify-between px-4">
                <span>ðŸ•’ Transaksi Terakhir</span>
                <button onclick="if(confirm('Hapus riwayat?')) firebase.database().ref('riwayat').remove()" class="underline text-[8px] opacity-50">Reset</button>
            </div>
            <div id="v_log" class="p-4 space-y-4 max-h-80 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // Konfigurasi Adri
        const cfg = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(cfg);
        const db = firebase.database();

        // Fungsi Tombol yang sudah diganti namanya agar tidak bentrok
        function eksekusiSMS(m) {
            const nama = document.getElementById('ipt_nama').value.trim().toLowerCase();
            const qty = parseInt(document.getElementById('ipt_qty').value);
            const ket = document.getElementById('ipt_ket').value.trim() || "-";
            const jam = new Date().toLocaleString('id-ID', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});

            if (!nama || isNaN(qty)) {
                alert("Mohon isi Nama Barang & Jumlah!");
                return;
            }

            const refS = db.ref('stok/' + nama);
            const refL = db.ref('riwayat').push();

            refS.once('value').then(snap => {
                let lama = snap.exists() ? parseInt(snap.val().stok) : 0;
                let baru = (m === 'masuk') ? (lama + qty) : (lama - qty);
                
                if (baru < 0) {
                    alert("Stok tidak cukup!");
                    return;
                }

                refS.update({ nama: nama, stok: baru });
                refL.set({ t: jam, m: m, n: nama, q: (m==='masuk'?'+':'-')+qty, k: ket });
                
                alert("Berhasil!");
                document.getElementById('ipt_nama').value = ''; 
                document.getElementById('ipt_qty').value = ''; 
                document.getElementById('ipt_ket').value = '';
            }).catch(e => alert("Koneksi Database Bermasalah!"));
        }

        function filterStok() {
            let f = document.getElementById('cari').value.toLowerCase();
            let r = document.querySelectorAll('#v_stok tr');
            r.forEach(x => x.style.display = x.innerText.toLowerCase().includes(f) ? "" : "none");
        }

        db.ref('stok').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                h += <tr class="border-b"><td class="p-3 capitalize font-bold text-slate-700">${c.val().nama}</td><td class="p-3 text-right font-black text-blue-600 text-lg">${c.val().stok}</td></tr>;
            });
            document.getElementById('v_stok').innerHTML = h;
        });

        db.ref('riwayat').on('value', snap => {
            let h = ""; let arr = [];
            snap.forEach(c => arr.push(c.val()));
            arr.reverse().slice(0, 15).forEach(v => {
                const c = v.m === 'masuk' ? 'text-emerald-600' : 'text-rose-600';
                h += `<div class="border-b border-slate-50 pb-2">
                    <div class="flex justify-between text-[8px] text-slate-400 font-mono mb-1"><span>${v.t}</span><span class="font-bold uppercase ${c}">${v.m}</span></div>
                    <div class="flex justify-between items-center"><span class="capitalize font-bold text-slate-800 text-sm">${v.n}</span><span class="font-black text-slate-900">${v.q}</span></div>
                    <div class="text-[9px] text-slate-400 italic">Oleh: ${v.k}</div>
                </div>`;
            });
            document.getElementById('v_log').innerHTML = h;
        });
    </script>
</body>
</html>
