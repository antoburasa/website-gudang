<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SMS GUDANG</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-blue-900 text-white p-4 rounded text-center font-bold">PT. SAMUDRA MANDIRI SENTOSA</div>

        <div class="bg-white p-4 rounded shadow">
            <input type="text" id="n" placeholder="NAMA BARANG" class="w-full p-2 border mb-2 uppercase font-bold outline-none">
            <input type="number" id="q" placeholder="JUMLAH" class="w-full p-2 border mb-4 font-bold outline-none">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="save('masuk')" class="bg-green-600 text-white p-3 rounded font-bold">SIMPAN</button>
                <button onclick="save('keluar')" class="bg-red-600 text-white p-3 rounded font-bold">KELUAR</button>
            </div>
        </div>

        <div class="bg-white p-2 rounded shadow">
            <p class="text-[10px] font-bold border-b mb-1">STOK</p>
            <table class="w-full text-sm"><tbody id="st"></tbody></table>
        </div>

        <div class="bg-white p-2 rounded shadow">
            <p class="text-[10px] font-bold border-b mb-1 uppercase">Riwayat Transaksi</p>
            <table class="w-full text-[10px]"><tbody id="rt"></tbody></table>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        function save(mode) {
            const nama = document.getElementById('n').value.trim().toLowerCase();
            const jml = parseInt(document.getElementById('q').value);
            const tgl = new Date().toLocaleString('id-ID');

            if (!nama || isNaN(jml)) {
                alert("Mohon isi Nama & Jumlah!");
                return;
            }

            const refS = db.ref('stok/' + nama);
            const refR = db.ref('riwayat').push();

            refS.once('value').then(s => {
                let lama = s.exists() ? parseInt(s.val().stok) : 0;
                let baru = (mode === 'masuk') ? (lama + jml) : (lama - jml);
                if (baru < 0) {
                    alert("Stok tidak cukup!");
                    return;
                }

                refS.update({ nama: nama, stok: baru });
                refR.set({ t: tgl, m: mode, n: nama, q: (mode === 'masuk' ? '+' : '-') + jml });

                alert("Berhasil!");
                document.getElementById('n').value = '';
                document.getElementById('q').value = '';
            }).catch(e => alert("Error: " + e.message));
        }

        db.ref('stok').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                const d = c.val();
                h += <tr class="border-b"><td class="p-2 capitalize font-bold">${d.nama}</td><td class="p-2 text-right font-black text-blue-600">${d.stok}</td></tr>;
            });
            document.getElementById('st').innerHTML = h;
        });

        db.ref('riwayat').on('value', snap => {
            let h = ""; let list = [];
            snap.forEach(c => list.push(c.val()));
            list.reverse().slice(0, 15).forEach(i => {
                const col = i.m === 'masuk' ? 'text-green-600' : 'text-red-600';
                h += <tr class="border-b"><td class="p-1 text-gray-400 font-mono">${i.t}</td><td class="p-1 font-bold uppercase ${col}">${i.m}</td><td class="p-1 capitalize">${i.n}</td><td class="p-1 text-right font-bold">${i.q}</td></tr>;
            });
            document.getElementById('rt').innerHTML = h;
        });
    </script>
</body>
</html>
