<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT SMS - Gudang Aktif</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 font-sans">
    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-blue-900 text-white p-4 rounded-lg text-center font-bold shadow uppercase">PT. SAMUDRA MANDIRI SENTOSA</div>

        <div class="bg-white p-5 rounded-xl shadow border-t-4 border-blue-600">
            <input type="text" id="n" placeholder="NAMA BARANG" class="w-full p-3 border rounded mb-3 uppercase outline-none focus:ring-2 focus:ring-blue-400">
            <input type="number" id="j" placeholder="JUMLAH" class="w-full p-3 border rounded mb-4 outline-none focus:ring-2 focus:ring-blue-400">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="save('masuk')" class="bg-green-600 text-white p-3 rounded-lg font-bold active:bg-green-800">SIMPAN</button>
                <button onclick="save('keluar')" class="bg-red-600 text-white p-3 rounded-lg font-bold active:bg-red-800">KELUAR</button>
            </div>
            <button onclick="window.print()" class="w-full mt-4 bg-gray-800 text-white p-2 rounded text-[10px] uppercase font-bold">Cetak Laporan (PDF)</button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="bg-gray-800 text-white p-2 text-[10px] font-bold uppercase">Stok Saat Ini</div>
            <table class="w-full text-sm"><tbody id="st" class="divide-y divide-gray-100"></tbody></table>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="bg-blue-600 text-white p-2 text-[10px] font-bold uppercase flex justify-between">
                <span>Catatan Transaksi</span>
                <button onclick="d.ref('riwayat').remove()" class="text-[8px] underline">HAPUS LOG</button>
            </div>
            <table class="w-full text-[10px]"><tbody id="lt" class="divide-y divide-gray-100"></tbody></table>
        </div>
    </div>

    <script>
        const cfg = {
            apiKey: "AIzaSyDbf4nf0iQleiB3R8Un89Gpi1Oio-tTB3o",
            authDomain: "gudang-sms-4c81c.firebaseapp.com",
            databaseURL: "https://gudang-sms-4c81c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gudang-sms-4c81c",
            storageBucket: "gudang-sms-4c81c.firebasestorage.app",
            appId: "1:598362736106:web:c8e2732d6ac7613931de93"
        };
        firebase.initializeApp(cfg);
        const d = firebase.database();

        function save(mode) {
            const nama = document.getElementById('n').value.trim().toLowerCase();
            const jml = parseInt(document.getElementById('j').value);
            if (!nama || isNaN(jml)) return alert("Isi data dengan benar!");

            const rs = d.ref('stok/' + nama);
            const rl = d.ref('riwayat').push();

            rs.once('value').then(s => {
                let v = s.exists() ? parseInt(s.val().stok) : 0;
                let b = (mode === 'masuk') ? (v + jml) : (v - jml);
                if (b < 0) return alert("Stok tidak cukup!");

                // Update database
                return rs.update({ nama: nama, stok: b }).then(() => {
                    return rl.set({ 
                        w: new Date().toLocaleString('id-ID'), 
                        m: mode, 
                        n: nama, 
                        q: (mode === 'masuk' ? '+' : '-') + jml 
                    });
                });
            }).then(() => {
                alert("Data Berhasil Disimpan!");
                document.getElementById('n').value = ''; 
                document.getElementById('j').value = '';
            }).catch(e => alert("Gagal Simpan: Periksa Koneksi/Rules Firebase"));
        }

        d.ref('stok').on('value', sn => {
            let h = ""; sn.forEach(c => {
                h += <tr><td class="p-3 capitalize font-bold">${c.val().nama}</td><td class="p-3 text-right text-blue-600 font-black">${c.val().stok}</td></tr>;
            });
            document.getElementById('st').innerHTML = h;
        });

        d.ref('riwayat').on('value', sn => {
            let h = ""; let a = []; sn.forEach(c => a.push(c.val()));
            a.reverse().slice(0, 10).forEach(v => {
                const c = v.m === 'masuk' ? 'text-green-600' : 'text-red-600';
                h += <tr><td class="p-2 text-gray-400 text-[8px]">${v.w}</td><td class="p-2 font-bold uppercase ${c}">${v.m}</td><td class="p-2 capitalize">${v.n}</td><td class="p-2 text-right font-bold">${v.q}</td></tr>;
            });
            document.getElementById('lt').innerHTML = h;
        });
    </script>
</body>
</html>
