<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Gudang</title>
  <style>
    body {
      background:#1f2937;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:Arial;
    }
    .box {
      background:#111827;
      padding:20px;
      width:300px;
      border-radius:10px;
      color:white;
    }
    input,button {
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:5px;
      border:none;
    }
    button {
      background:#22c55e;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Login Gudang</h3>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script>
function login(){
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;

  if(u === "admin" && p === "1234"){
    localStorage.setItem("login","ok");
    window.location.href = "dashboard.html"; // â¬… pindah halaman
  } else {
    document.getElementById("msg").innerText = "Username / Password salah";
  }
}
</script>

</body>
</html>
