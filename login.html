<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Gudang</title>
<style>
body {
  font-family: Arial;
  background:#1e3a8a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card {
  background:white;
  padding:25px;
  border-radius:10px;
  width:280px;
}
input, button {
  width:100%;
  padding:10px;
  margin-top:10px;
}
button {
  background:#3b82f6;
  border:none;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="card">
  <h3 style="text-align:center">LOGIN GUDANG</h3>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">LOGIN</button>
</div>

<script>
function login(){
  const u = user.value;
  const p = pass.value;

  if(u === "admin" && p === "1234"){
    window.location.href = "dashboard.html";
  } else {
    alert("Username / Password salah");
  }
}
</script>

</body>
</html>
