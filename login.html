<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Gudang SMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1f2937;
  color:white;
}
.box{
  width:320px;
  margin:80px auto;
  background:#111827;
  padding:20px;
  border-radius:8px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:5px;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.hidden{display:none}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h3>Login Gudang</h3>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button id="btnLogin">Login</button>
  <p id="loginMsg"></p>
</div>

<!-- DASHBOARD -->
<div class="box hidden" id="dashboard">
  <h3>Dashboard Gudang</h3>
  <p>Login berhasil ✅</p>

  <input id="barangInput" placeholder="Nama Barang">
  <input id="qtyInput" type="number" placeholder="Jumlah">
  <button id="btnTambah">Tambah Stok</button>

  <div id="stokList" style="margin-top:10px;"></div>

  <button onclick="logout()" style="background:#ef4444;margin-top:15px">
    Logout
  </button>
</div>

<script>
const USER = "admin";
const PASS = "12345";
let stok = {};

document.getElementById("btnLogin").onclick = function(){
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  if(u === USER && p === PASS){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
  }else{
    document.getElementById("loginMsg").innerText =
      "Username / Password salah ❌";
  }
};

document.getElementById("btnTambah").onclick = function(){
  const barang = document.getElementById("barangInput").value.trim();
  const qty = parseInt(document.getElementById("qtyInput").value);

  if(barang === "" || isNaN(qty) || qty <= 0){
    alert("Data tidak valid");
    return;
  }

  stok[barang] = (stok[barang] || 0) + qty;
  renderStok();

  document.getElementById("barangInput").value = "";
  document.getElementById("qtyInput").value = "";
};

function renderStok(){
  let html = "";
  for(let b in stok){
    html += "<p>" + b + " : " + stok[b] + "</p>";
  }
  document.getElementById("stokList").innerHTML = html;
}

function logout(){
  location.reload();
}
</script>

</body>
</html>
